<header>Complejidad Espacial</header>
<h1 id="1-of-9--complejidad-espacial">1 of 9 · Complejidad Espacial</h1>
<ul>
<li>De la misma manera que hicimos con el tiempo, también simplificaremos nuestros modelos.</li>
<li>No miraremos el número exacto de bits que el algoritmo requiere en memoria. Lo que importa es la forma en que el consumo de memoria cambia como función de la cantidad de datos dados como entrada al algoritmo.</li>
<li>Cuando hablamos de analizar la <strong>complejidad espacial</strong> de un algoritmo, nos referimos a encontrar un modelo, como hicimos con el tiempo, de la cantidad total de memoria <em>asignada por el algoritmo</em> como función del tamaño de la entrada.</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-header="Complejidad Espacial" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="y89x7a5zi6fp565z1x0rcj7o5rriqy87ebgec6ie4yy4" data-marpit-pagination="3" data-marpit-pagination-total="47" style="--header:Complejidad Espacial;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:y89x7a5zi6fp565z1x0rcj7o5rriqy87ebgec6ie4yy4;">
<header>Complejidad Espacial</header>
<ul>
<li>Podemos hablar de la complejidad espacial de un objeto en Python.</li>
<li>Este es un modelo de la cantidad de memoria usada por ese objeto.</li>
<li>En la mayoría de los casos, evaluar la complejidad espacial de un objeto de Python equivale a contar el número de valores (valores numéricos, caracteres y referencias de variables) que almacena.</li>
<li>En este sentido, una cadena con <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container> caracteres contribuirá <em>O(N)</em> a la complejidad espacial, al igual que una lista con <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container> enteros.</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-header="Complejidad Espacial" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="y89x7a5zi6fp565z1x0rcj7o5rriqy87ebgec6ie4yy4" data-marpit-pagination="4" data-marpit-pagination-total="47" style="--header:Complejidad Espacial;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:y89x7a5zi6fp565z1x0rcj7o5rriqy87ebgec6ie4yy4;">
<header>Complejidad Espacial</header>
<p>Debemos tener cuidado con listas de listas o listas de cadenas, ya que necesitamos profundizar y sumar los tamaños de todos sus elementos. Considera el siguiente ejemplo:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">make_table</span>(<span class="hljs-params">N</span>):

    table = []
    <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(N):
        row = []
        <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(N):
            row.append(i)
        table.append(row)
    <span class="hljs-keyword">return</span> table
</code></pre>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-header="Complejidad Espacial" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="y89x7a5zi6fp565z1x0rcj7o5rriqy87ebgec6ie4yy4" data-marpit-pagination="5" data-marpit-pagination-total="47" style="--header:Complejidad Espacial;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:y89x7a5zi6fp565z1x0rcj7o5rriqy87ebgec6ie4yy4;">
<header>Complejidad Espacial</header>
<p>Dado <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container>, la función <code>make_table()</code> creará una lista de listas, cada una conteniendo los números de 0 a <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="5.906ex" height="1.731ex" role="img" focusable="false" viewBox="0 -683 2610.4 765"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g><g data-mml-node="mo" transform="translate(1110.2,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z"></path></g><g data-mml-node="mn" transform="translate(2110.4,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container>.</p>

<p>El resultado, en total, contendrá <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="3.119ex" height="1.887ex" role="img" focusable="false" viewBox="0 -833.9 1378.8 833.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g><g data-mml-node="mn" transform="translate(975.3,363) scale(0.707)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g></g></g></svg></mjx-container> valores: <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container> filas cada una con <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container> valores. Decimos que la complejidad espacial de <code>make_table()</code> es <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="6.606ex" height="2.452ex" role="img" focusable="false" viewBox="0 -833.9 2919.8 1083.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g d <header>Complejidad Espacial</header>
<h2 id="ejercicio">Ejercicio</h2>
<p>Se proporciona una función <code>make_table2()</code> que genera una lista de listas.<br />
Tu tarea es identificar la complejidad espacial de esa función.</p>
<ol>
<li>Asigna a una variable llamada <code>answer</code> la complejidad espacial de <code>make_table2()</code>, de entre las complejidades propuestas.</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">make_table2</span>(<span class="hljs-params">N</span>):
    table = []
    <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(N):
        row = []
        <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(N):
            row.append([<span class="hljs-number">1</span> <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(N)])
        table.append(row)
    <span class="hljs-keyword">return</span> table
</code></pre>

<header>Complejidad Espacial</header>
<h1 id="2-of-9--memoria-primaria-y-secundaria">2 of 9 · Memoria Primaria y Secundaria</h1>
<h4 id="memoria-primaria"><strong>memoria primaria</strong></h4>
<p>También conocida como RAM (memoria de acceso aleatorio), es una memoria muy rápida utilizada para almacenar valores temporales. Esta memoria no es persistente, lo que significa que si la computadora se apaga o se bloquea, todo lo almacenado en ella se perderá. Aquí es donde se almacenan las variables cuando se ejecuta un programa.</p>
<h4 id="memoria-secundaria"><strong>memoria secundaria</strong></h4>
<p>Es el disco duro. Esta memoria es mucho más lenta que la RAM pero tiene mucha más capacidad. La memoria secundaria es persistente, por lo que una vez que algo se almacena, permanecerá allí a menos que se elimine explícitamente.</p>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-header="Complejidad Espacial" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="y89x7a5zi6fp565z1x0rcj7o5rriqy87ebgec6ie4yy4" data-marpit-pagination="9" data-marpit-pagination-total="47" style="--header:Complejidad Espacial;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:y89x7a5zi6fp565z1x0rcj7o5rriqy87ebgec6ie4yy4;">
<header>Complejidad Espacial</header>
<h3 id="nota">Nota.</h3>
<ul>
<li>Cuando hablamos del consumo de memoria de un algoritmo, nos referimos a <strong>la cantidad de memoria primaria</strong> que el algoritmo asigna.</li>
<li>Incluso si un algoritmo procesa un archivo de 1 TB desde el disco, si lo hace en fragmentos y asigna, como máximo, 1 GB de memoria en un momento dado, entonces su consumo de memoria será de 1 GB, no de 1 TB.</li>
<li>Lo que importa es la RAM máxima que se requiere para ejecutar el algoritmo, no la cantidad total de datos que procesa.</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-header="Complejidad Espacial" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="y89x7a5zi6fp565z1x0rcj7o5rriqy87ebgec6ie4yy4" data-marpit-pagination="10" data-marpit-pagination-total="47" style="--header:Complejidad Espacial;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:y89x7a5zi6fp565z1x0rcj7o5rriqy87ebgec6ie4yy4;">
<header>Complejidad Espacial</header>
<ul>
<li>Al analizar un algoritmo, no incluimos la complejidad espacial de la entrada (argumentos) en nuestro modelo.</li>
<li>Solo contabilizamos la memoria asignada por el propio algoritmo. Por ejemplo, considera la función <code>add_values()</code> que suma todos los valores en una lista dada:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">add_values</span>(<span class="hljs-params">values</span>):
    total = <span class="hljs-number">0</span>
    <span class="hljs-keyword">for</span> value <span class="hljs-keyword">in</span> values:
        total += value
    <span class="hljs-keyword">return</span> total
</code></pre>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-header="Complejidad Espacial" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="y89x7a5zi6fp565z1x0rcj7o5rriqy87ebgec6ie4yy4" data-marpit-pagination="11" data-marpit-pagination-total="47" style="--header:Complejidad Espacial;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:y89x7a5zi6fp565z1x0rcj7o5rriqy87ebgec6ie4yy4;">
<header>Complejidad Espacial</header>
<ul>
<li>Los tipos de datos más complejos se analizan en función de la cantidad de tipos básicos de datos que almacenan.</li>
<li>Por ejemplo, considera la siguiente clase <code>Coordinate3D</code> que representa coordenadas 3D:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Coordinate3D</span>():

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, x, y, z</span>):
        self.x = x          <span class="hljs-comment"># 1</span>
        self.y = y          <span class="hljs-comment"># 1</span>
        self.z = z          <span class="hljs-comment"># 1</span>
</code></pre>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-header="Complejidad Espacial" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="y89x7a5zi6fp565z1x0rcj7o5rriqy87ebgec6ie4yy4" data-marpit-pagination="12" data-marpit-pagination-total="47" style="--header:Complejidad Espacial;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:y89x7a5zi6fp565z1x0rcj7o5rriqy87ebgec6ie4yy4;">
<header>Complejidad Espacial</header>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Person</span>():

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, name, age</span>):
        self.name = name     <span class="hljs-comment"># len(name)</span>
        self.age = age       <span class="hljs-comment"># 1</span>
</code></pre>

/path></g></g></g></svg></mjx-container>.</p>

<header>Complejidad Espacial</header>
<h1 id="3-of-9--memoria-vs-velocidad">3 of 9 · Memoria vs Velocidad</h1>
<ul>
<li>Al diseñar algoritmos, a menudo podemos intercambiar memoria por velocidad.</li>
<li>Considera el siguiente problema:
<blockquote>
<p>Dada una lista de valores distintos y una lista de valores objetivo distintos, queremos construir un diccionario indexado por esos valores objetivo que indique si cada uno de ellos pertenece o no a la lista de valores dada.</p>
</blockquote>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">values = [<span class="hljs-number">4</span>, <span class="hljs-number">6</span>, <span class="hljs-number">3</span>, <span class="hljs-number">9</span>, <span class="hljs-number">1</span>]
targets = [<span class="hljs-number">9</span>, <span class="hljs-number">0</span>, <span class="hljs-number">3</span>]

found = {}
found[<span class="hljs-number">9</span>] = <span class="hljs-literal">True</span>  <span class="hljs-comment"># because 9 is in values</span>
found[<span class="hljs-number">0</span>] = <span class="hljs-literal">False</span> <span class="hljs-comment"># because 0 is not in values</span>
found[<span class="hljs-number">3</span>] = <span class="hljs-literal">True</span>  <span class="hljs-comment"># because 3 is in values</span>
</code></pre>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-header="Complejidad Espacial" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="y89x7a5zi6fp565z1x0rcj7o5rriqy87ebgec6ie4yy4" data-marpit-pagination="17" data-marpit-pagination-total="47" style="--header:Complejidad Espacial;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:y89x7a5zi6fp565z1x0rcj7o5rriqy87ebgec6ie4yy4;">
<header>Complejidad Espacial</header>
<p>La forma más directa de implementar un algoritmo para el problema anterior es iterar sobre todos los objetivos y, para cada valor objetivo, verificar si está en la lista de valores.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">find_targets</span>(<span class="hljs-params">values, targets</span>):
    found = {}                     
    <span class="hljs-keyword">for</span> target <span class="hljs-keyword">in</span> targets:           
        found[target] = target <span class="hljs-keyword">in</span> values
    <span class="hljs-keyword">return</span> found
</code></pre>
<footer>Introducción Algoritmos</footer>
</section>

<header>Complejidad Espacial</header>

<ol>

<header>Complejidad Espacial</header>
<p>Trabajaremos en el siguiente problema:</p>
<blockquote>
<p>Dada una lista de valores y una lista de sumas objetivo, determina cuáles sumas objetivo pueden obtenerse al sumar dos valores. Estos valores no necesitan ser distintos; podemos usar el mismo elemento dos veces.</p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">values = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">5</span>]
targets_sums = [<span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">7</span>, <span class="hljs-number">8</span>]
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">sums = {}
sums[<span class="hljs-number">2</span>] = <span class="hljs-literal">True</span>  <span class="hljs-comment"># 2 = 1 + 1</span>
sums[<span class="hljs-number">3</span>] = <span class="hljs-literal">True</span>  <span class="hljs-comment"># 3 = 1 + 2</span>
sums[<span class="hljs-number">7</span>] = <span class="hljs-literal">True</span>  <span class="hljs-comment"># 7 = 2 + 5</span>
sums[<span class="hljs-number">8</span>] = <span class="hljs-literal">False</span> <span class="hljs-comment"># Ninguna pareja de valores suma 8</span>
</code></pre>

<h2 id="ejercicio-4">Ejercicio</h2>
<ul>
<li>Vamos a implementar otra solución que primero <strong>calcule anticipadamente todas las sumas posibles</strong> que pueden hacerse con dos valores de la lista dada.</li>
<li>Luego usaremos esas sumas precomputadas para realizar búsquedas en tiempo constante y determinar qué sumas objetivo pueden construirse.</li>
</ul>

<li>Crea un conjunto vacío llamado <code>possible_sums</code>. Este conjunto contendrá todas las sumas posibles de dos valores de <code>values</code>.</li>
<li>Haz un doble bucle <code>for</code> para iterar sobre todos los pares de elementos en <code>values</code>. Para cada par, agrega su suma al conjunto <code>possible_sums</code>.</li>
<li>Fuera del bucle doble, crea un diccionario vacío llamado <code>sums</code>.</li>
</ol>

<header>Complejidad Espacial</header>
<ul>
<li>El problema de este algoritmo es su complejidad espacial.</li>
<li>Ahora, además del diccionario <code>sums</code>, debemos almacenar el conjunto <code>possible_sums</code>.</li>
<li>En el peor caso, todos los pares de valores producen una suma distinta.</li>
<li>En este caso, habrá <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="2.862ex" height="1.937ex" role="img" focusable="false" viewBox="0 -833.9 1264.9 855.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"><path data-c="1D449" d="M52 648Q52 670 65 683H76Q118 680 181 680Q299 680 320 683H330Q336 677 336 674T334 656Q329 641 325 637H304Q282 635 274 635Q245 630 242 620Q242 618 271 369T301 118L374 235Q447 352 520 471T595 594Q599 601 599 609Q599 633 555 637Q537 637 537 648Q537 649 539 661Q542 675 545 679T558 683Q560 683 570 683T604 682T668 681Q737 681 755 683H762Q769 676 769 672Q769 655 760 640Q757 637 743 637Q730 636 719 635T698 630T682 623T670 615T660 608T652 599T645 592L452 282Q272 -9 266 -16Q263 -18 259 -21L241 -22H234Q216 -22 216 -15Q213 -9 177 305Q139 623 138 626Q133 637 76 637H59Q52 642 52 648Z"></path></g><g data-mml-node="mn" transform="translate(861.3,363) scale(0.707)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g></g></g></svg></mjx-container> valores en memoria (uno por cada par). Por lo tanto, la complejidad espacial es <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="10.707ex" height="2.452ex" role="img" focusable="false" viewBox="0 -833.9 4732.3 1083.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data- <header>Complejidad Espacial</header>
<h1 id="8-of-9--desaf%C3%ADo">8 of 9 · Desafío</h1>
<ul>
<li>Modifica el algoritmo <code>find_sums_balanced()</code> para que solo considere pares de valores <em>distintos</em> como solución.</li>
</ul>
<p>En nuestro ejemplo anterior:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">values = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">5</span>]
targets_sums = [<span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">7</span>, <span class="hljs-number">8</span>]
</code></pre>
<ul>
<li>Teníamos <code>sums[2] = True</code> porque podíamos usar el valor 1 dos veces.</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-header="Complejidad Espacial" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="y89x7a5zi6fp565z1x0rcj7o5rriqy87ebgec6ie4yy4" data-marpit-pagination="43" data-marpit-pagination-total="47" style="--header:Complejidad Espacial;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:y89x7a5zi6fp565z1x0rcj7o5rriqy87ebgec6ie4yy4;">
<header>Complejidad Espacial</header>
<ul>
<li>En este nuevo problema, esto ya no es cierto, porque no se nos permite usar dos veces el mismo valor.</li>
<li>Así que <code>sums[2]</code> será False:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">sums = {}
sums[<span class="hljs-number">2</span>] = <span class="hljs-literal">False</span> <span class="hljs-comment"># No two distinct values add up to 2</span>
sums[<span class="hljs-number">3</span>] = <span class="hljs-literal">True</span>  <span class="hljs-comment"># 3 = 1 + 2</span>
sums[<span class="hljs-number">7</span>] = <span class="hljs-literal">True</span>  <span class="hljs-comment"># 7 = 2 + 5</span>
sums[<span class="hljs-number">8</span>] = <span class="hljs-literal">False</span> <span class="hljs-comment"># No two distinct values of values add up to 8</span>
</code></pre>
<footer>Introducción Algoritmos</footer>
</section>

<header>Complejidad Espacial</header>
<h1 id="conclusi%C3%B3n">Conclusión</h1>
<ul>
<li>Aprendimos cómo modelar el consumo de memoria de un algoritmo.</li>
<li>Hacer un análisis de complejidad espacial usa los mismos principios que el análisis de complejidad temporal.</li>
<li>Nos enfocamos en la tasa de cambio del consumo de memoria como función de la entrada, en lugar de modelar la cantidad exacta de memoria usada para una entrada específica</li>
<li>En general, podemos intercambiar velocidad por memoria y viceversa.</li>
</ul>
