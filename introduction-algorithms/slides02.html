<header>Complejidad Tiempo Constante</header>
<ul>
<li>Sin embargo, a diferencia de las listas, las cadenas en Python son <strong>inmutables</strong>.</li>
<li>Esto significa que el valor de una cadena no puede cambiarse después de ser asignado a una variable.</li>
<li>Cualquier cambio debe crear un objeto completamente nuevo en memoria desde cero con el valor resultante.</li>
</ul>
<div class="columns">
<div class="column">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = []
y = x
x.append(<span class="hljs-number">1</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(x)
<span class="hljs-built_in">print</span>(y)
</code></pre>
</div>
<div class="column">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = <span class="hljs-string">&#x27;a&#x27;</span>
y = x
x += <span class="hljs-string">&#x27;b&#x27;</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(x)
<span class="hljs-built_in">print</span>(y)
</code></pre>
</div>
</div>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="66" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<ul>
<li>¿Qué significa todo esto para nuestro ejemplo de concatenación de cadenas?</li>
<li>Significa que la optimización anterior que Python usa solo funciona mientras ninguna otra variable haga referencia a la cadena en la que estamos trabajando.</li>
<li>De alguna manera, Python está “engañando” la propiedad de inmutabilidad al permitir concatenar caracteres, modificando así el valor de la cadena.</li>
<li>Al modificar la cadena, Python no respeta la propiedad de inmutabilidad de las cadenas.</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="67" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<ul>
<li>Cuando más de una variable hace referencia a la misma cadena, Python necesita dejar de hacer esto porque, de lo contrario, se rompería la propiedad de inmutabilidad.</li>
<li>Seríamos capaces de ver el valor cambiar usando esa referencia.</li>
<li>Para estar seguros, <strong>debemos usar siempre</strong> la función <code>str.join()</code> para concatenar un gran número de cadenas.</li>
<li>Puede ocurrir fácilmente que olvidemos esto y hagamos referencia a la cadena que se está construyendo por una u otra razón.</li>
<li>Hacer esto degradará fuertemente la ejecución, haciendo que el código tenga complejidad cuadrática en lugar de lineal.</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="68" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<h2 id="ejercicio-8">Ejercicio</h2>
<ul>
<li>Descomenta el código proporcionado.</li>
<li>En la función <code>concat_with_add()</code>, dentro del bucle <code>for</code>, después de <code>concat += word</code> crea una variable llamada <code>temp</code> y asígnale el valor de <code>concat</code>.</li>
<li>Ejecuta el experimento para ver cómo se degrada el tiempo de ejecución.</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="69" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<h2 id="python-8">Python</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">concat_with_add</span>(<span class="hljs-params">word_list</span>):
    concat = <span class="hljs-string">&#x27;&#x27;</span>
    <span class="hljs-keyword">for</span> word <span class="hljs-keyword">in</span> word_list:
        concat += word
        <span class="hljs-comment"># temp = </span>
    <span class="hljs-keyword">return</span> concat
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">concat_with_join</span>(<span class="hljs-params">word_list</span>):
    <span class="hljs-keyword">return</span> <span class="hljs-string">&#x27;&#x27;</span>.join(word_list)
</code></pre>
<footer>Introducción Algoritmos</footer>
</section>
