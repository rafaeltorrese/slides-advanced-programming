<header>Complejidad Tiempo Constante</header>
<h1 id="introducci%C3%B3n">Introduccin</h1>
<ul>
<li>Un algoritmo con <strong>complejidad de tiempo constante</strong> es un algoritmo cuyo tiempo de ejecucin no depende de los datos que est procesando.</li>
<li>Un algoritmo de tiempo constante puede ser muy lento; lo que lo caracteriza es el hecho de que el tiempo que tarda es independiente de la cantidad de datos:</li>
</ul>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1759262489/advanced-programming/introduction-to-algorithms/figs02/constant_time.png" class="center" width="400" height="400" />
<footer>Introduccin Algoritmos</footer>
</section>

<h2 id="python">Python</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">average</span>(<span class="hljs-params">values</span>):

<header>Complejidad Tiempo Constante</header>
<h1 id="2-of-11--complejidad-de-tiempo-constante-en-python">2 of 11  Complejidad de Tiempo Constante en Python</h1>
<ul>
<li>Un algoritmo de tiempo constante es un algoritmo cuya complejidad temporal no depende de los datos.</li>
<li>En trminos de Python, estas son funciones cuyo tiempo de ejecucin no depende de la entrada.</li>
<li>La funcin <code>max_two()</code>, que calcula el mximo entre dos valores dados, es un ejemplo de ello:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">max_two</span>(<span class="hljs-params">a, b</span>):
    <span class="hljs-keyword">if</span> a &gt;= b:
        <span class="hljs-keyword">return</span> a
    <span class="hljs-keyword">return</span> b
</code></pre>
<footer>Introduccin Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-header="Complejidad Tiempo Constante" data-footer="Introduccin Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="6" style="--header:Complejidad Tiempo Constante;--footer:Introduccin Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<ul>
<li>Acabamos de ver un ejemplo con tres ejecuciones de lnea.</li>
<li>Sin embargo, incluso si el nmero de instrucciones es muy grande, mientras sea constante, el algoritmo sigue siendo <em>O(1)</em>.</li>
<li>Veamos un ejemplo en Python. La funcin <code>sum_1000()</code> calcula la suma de los primeros 1,000 enteros:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">sum_1000</span>():
    total = <span class="hljs-number">0</span>
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1000</span>):
        total += i
    <span class="hljs-keyword">return</span> total
</code></pre>
<footer>Introduccin Algoritmos</footer>
</section>

<li>Define una variable llamada <code>constant3</code> y asgnale el valor booleano <code>True</code> si <code>function3()</code> tiene complejidad <em>O(1)</em> y <code>False</code> en caso contrario.</li>

<h1 id="3-of-11--complejidad-de-las-llamadas-a-funciones">3 of 11  Complejidad de las Llamadas a Funciones</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">min_max2</span>(<span class="hljs-params">values</span>):

    <span class="hljs-comment"># compute the minimum</span>
    minimum = <span class="hljs-literal">None</span>                                  <span class="hljs-comment"># 1 </span>

    <span class="hljs-keyword">for</span> value <span class="hljs-keyword">in</span> values:                            <span class="hljs-comment"># N</span>
        <span class="hljs-keyword">if</span> minimum == <span class="hljs-literal">None</span> <span class="hljs-keyword">or</span> value &lt; minimum:      <span class="hljs-comment"># N</span>
            minimum = value                         <span class="hljs-comment"># N</span>

    <span class="hljs-comment"># compute the maximum</span>
    maximum = <span class="hljs-literal">None</span>                                  <span class="hljs-comment"># 1</span>

    <span class="hljs-keyword">for</span> value <span class="hljs-keyword">in</span> values:                            <span class="hljs-comment"># N</span>
        <span class="hljs-keyword">if</span> maximum == <span class="hljs-literal">None</span> <span class="hljs-keyword">or</span> value &gt; maximum:      <span class="hljs-comment"># N</span>
            maximum = value                         <span class="hljs-comment"># N</span>

    <span class="hljs-keyword">return</span> minimum, maximum                         <span class="hljs-comment"># 1 </span>
</code></pre>
<footer>Introduccin Algoritmos</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-header="Complejidad Tiempo Constante" data-footer="Introduccin Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="10" style="--header:Complejidad Tiempo Constante;--footer:Introduccin Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<p>Sera ms limpio implementarla separando estas tareas en funciones distintas, de la siguiente forma:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">find_minimum</span>(<span class="hljs-params">values</span>):
    minimum = <span class="hljs-literal">None</span>
    <span class="hljs-keyword">for</span> value <span class="hljs-keyword">in</span> values:
        <span class="hljs-keyword">if</span> minimum == <span class="hljs-literal">None</span> <span class="hljs-keyword">or</span> value &lt; minimum:
            minimum = value
    <span class="hljs-keyword">return</span> minimum
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">find_maximum</span>(<span class="hljs-params">values</span>):
    maximum = <span class="hljs-literal">None</span>
    <span class="hljs-keyword">for</span> value <span class="hljs-keyword">in</span> values:
        <span class="hljs-keyword">if</span> maximum == <span class="hljs-literal">None</span> <span class="hljs-keyword">or</span> value &gt; maximum:
            maximum = value
    <span class="hljs-keyword">return</span> maximum
</code></pre>
<footer>Introduccin Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-header="Complejidad Tiempo Constante" data-footer="Introduccin Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="11" style="--header:Complejidad Tiempo Constante;--footer:Introduccin Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">    <span class="hljs-keyword">def</span> <span class="hljs-title function_">min_max2</span>(<span class="hljs-params">values</span>):
        minimum = find_minimum(values)
        maximum = find_maximum(values)
        <span class="hljs-keyword">return</span> minimum, maximum
</code></pre>
<p>Si hiciramos un conteo de ejecuciones de lneas de la nueva implementacin de <code>min_max2()</code>, obtendramos una complejidad temporal constante:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">min_max2</span>(<span class="hljs-params">values</span>):
    minimum = find_minimum(values) <span class="hljs-comment"># 1</span>
    maximum = find_maximum(values) <span class="hljs-comment"># 1</span>
    <span class="hljs-keyword">return</span> minimum, maximum        <span class="hljs-comment"># 1</span>
</code></pre>

<header>Complejidad Tiempo Constante</header>
<ul>
<li>Al realizar un anlisis de complejidad, sumemos la complejidad temporal de las llamadas a funciones.</li>
<li>Tanto las funciones <code>find_minimum()</code> como <code>find_maximum()</code> tienen complejidad temporal <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="5.495ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2429 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path></g><g data-mml-node="mo" transform="translate(763,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(1152,0)"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g><g data-mml-node="mo" transform="translate(2040,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container>.</li>
<li>Por lo tanto, el anlisis correcto de complejidad de la nueva funcin <code>min_max2()</code> es:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">min_max2</span>(<span class="hljs-params">values</span>):

    maximum = find_maximum(values) <span class="hljs-comment"># O(N)</span>
    <span class="hljs-keyword">return</span> minimum, maximum        <span class="hljs-comment"># 1</span>
</code></pre>

<header>Complejidad Tiempo Constante</header>
<ul>
<li>Cuando hacemos clculos con complejidades, omitimos la <code>O</code> y usamos lo que est dentro de los parntesis.</li>
<li>Por esta razn, tambin omitiremos la <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="4.115ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 1819 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path></g><g data-mml-node="mo" transform="translate(763,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mo" transform="translate(1152,0)"><path data-c="22C5" d="M78 250Q78 274 95 292T138 310Q162 310 180 294T199 251Q199 226 182 208T139 190T96 207T78 250Z"></path></g><g data-mml-node="mo" transform="translate(1430,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container> en los comentarios de las lneas:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">min_max2</span>(<span class="hljs-params">values</span>):
    minimum = find_minimum(values) <span class="hljs-comment"># N</span>
    maximum = find_maximum(values) <span class="hljs-comment"># N</span>

<header>Complejidad Tiempo Constante</header>
<h2 id="ejercicio-2">Ejercicio</h2>
<ul>
<li>Realiza un anlisis de complejidad temporal de la funcin <code>sum_values()</code> completando los comentarios vacos frente a las lneas, indicando la complejidad de la lnea. Usa <code>N</code> para representar la longitud de <code>values</code> y omite la <code>O</code>.</li>
<li>Realiza un anlisis de complejidad temporal de la funcin <code>num_values()</code> completando los comentarios vacos frente a las lneas, indicando la complejidad de la lnea. Usa <code>N</code> para representar la longitud de <code>values</code> y omite la <code>O</code>.</li>
<li>Usa los resultados de los dos pasos anteriores para realizar un anlisis de complejidad temporal de la funcin <code>average()</code> completando los comentarios vacos frente a las lneas, indicando la complejidad de la lnea. Usa <code>N</code> para representar la longitud de <code>values</code> y omite la <code>O</code>.</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-header="Complejidad Tiempo Constante" data-footer="Introduccin Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="15" style="--header:Complejidad Tiempo Constante;--footer:Introduccin Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<h2 id="python-2">Python</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">sum_values</span>(<span class="hljs-params">values</span>):
    total = <span class="hljs-number">0</span>            <span class="hljs-comment"># 1</span>
    <span class="hljs-keyword">for</span> value <span class="hljs-keyword">in</span> values: <span class="hljs-comment"># </span>
        total += value   <span class="hljs-comment"># </span>
    <span class="hljs-keyword">return</span> total         <span class="hljs-comment"># </span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">num_values</span>(<span class="hljs-params">values</span>):
    total = <span class="hljs-number">0</span>            <span class="hljs-comment"># 1</span>
    <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> values:     <span class="hljs-comment"># N</span>
        total += <span class="hljs-number">1</span>       <span class="hljs-comment">#  </span>
    <span class="hljs-keyword">return</span> total         <span class="hljs-comment"># </span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># write comments</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">average</span>(<span class="hljs-params">values</span>):
    value_sum = sum_values(values)  <span class="hljs-comment"># </span>
    num_values = num_values(values) <span class="hljs-comment"># </span>
    <span class="hljs-keyword">return</span> value_sum / num_values   <span class="hljs-comment"># </span>
</code></pre>
<footer>Introduccin Algoritmos</footer>
</section>

<header>Complejidad Tiempo Constante</header>
<h1 id="4-of-11--llamadas-ocultas-a-funciones">4 of 11  Llamadas Ocultas a Funciones</h1>
<ul>
<li>Podemos tomar en cuenta las complejidades temporales de las llamadas a funciones y evitar subestimar la complejidad temporal de un algoritmo.</li>
<li>Existen otros casos especiales que debamos considerar? La respuesta es tanto s como no.</li>
<li>La razn por la cual no podemos responder con un simple no es que Python ofrece muchos <strong>azcares sintcticos</strong>, lo cual hace difcil identificar dnde estamos llamando funciones.</li>
<li>Un <a href="https://en.wikipedia.org/wiki/Syntactic_sugar" target="_blank">azcar sintctico</a> en un lenguaje de programacin es una notacin abreviada que se utiliza para escribir cdigo de manera ms concisa.</li>
</ul>
<footer>Introduccin Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-header="Complejidad Tiempo Constante" data-footer="Introduccin Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="17" style="--header:Complejidad Tiempo Constante;--footer:Introduccin Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<ul>
<li>
<p>Cuando escribimos <code>values[4]</code> para acceder al valor en el ndice 4 de una lista, en realidad estamos llamando al mtodo <a href="https://docs.python.org/3/reference/datamodel.html#object.__getitem__" target="_blank"><code>list.__getitem__()</code></a>. Entonces, <code>values[4]</code> es un azcar sintctico (notacin alternativa) para <code>values.__getitem__(4)</code>.</p>
</li>
<li>
<p>Un azcar sintctico similar es asignar un valor a un ndice de lista. El cdigo <code>values[3] = 42</code> es en realidad un azcar sintctico para <code>values.__setitem__(3, 42)</code>.</p>
</li>
</ul>
<footer>Introduccin Algoritmos</footer>
</section>

<header>Complejidad Tiempo Constante</header>
<p>Otro ejemplo que usamos todo el tiempo es la <strong>comprensin de listas</strong>. Consideremos el siguiente cdigo:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">N = <span class="hljs-number">100</span>
first_N_numbers = [i <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(N)]
</code></pre>
<p>Internamente, el cdigo <code>[i for i in range(N)]</code> en realidad est haciendo algo similar a lo siguiente:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">create_list</span>(<span class="hljs-params">N</span>):
    values = []
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(N):
        values.append(i)
    <span class="hljs-keyword">return</span> values
</code></pre>
<footer>Introduccin Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-header="Complejidad Tiempo Constante" data-footer="Introduccin Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="19" style="--header:Complejidad Tiempo Constante;--footer:Introduccin Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<h3 id="nota-importante">Nota Importante</h3>
<ul>
<li>Un algoritmo no puede tener una complejidad menor que el tamao de su salida.</li>
<li>Un fragmento de cdigo que produce <code>N</code> elementos de datos no puede posiblemente realizar menos de <code>N</code> operaciones.</li>
<li>Esto se debe a que solo almacenar un valor en memoria ya cuesta <code>O(1)</code>.</li>
<li>Esto significa que crear una lista con <code>N</code> elementos no puede tener una complejidad menor que <code>O(N)</code>.</li>
<li>Pero esto <strong>no significa</strong> que todas las listas creadas usando comprensin de listas tengan complejidad temporal <code>O(N)</code>, donde <code>N</code> es la longitud final de la lista.</li>
<li>Este es solo un <strong>lmite inferior</strong>: en realidad <strong>podra tener una complejidad mayor</strong>.</li>
</ul>
<footer>Introduccin Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-header="Complejidad Tiempo Constante" data-footer="Introduccin Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="20" style="--header:Complejidad Tiempo Constante;--footer:Introduccin Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<p>Ver el siguiente ejemplo:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">values = [<span class="hljs-number">1</span>, <span class="hljs-number">3</span>, <span class="hljs-number">5</span>, <span class="hljs-number">7</span>, <span class="hljs-number">11</span>, <span class="hljs-number">13</span>]
sums = [<span class="hljs-built_in">sum</span>(values) / i <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, N)]
</code></pre>
<ul>
<li>Cada elemento de <code>sums</code> se calcula llamando a la funcin <code>sum()</code> en otra lista, luego dividiendo el resultado por el ndice actual <code>i</code>.</li>

<li>Dado que hay <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container> de esos valores, la complejidad total de crear la lista <code>sums</code> es <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="10.639ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 4702.4 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path></g><g data-mml-node="mo" transform="translate(763,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 - <header>Complejidad Tiempo Constante</header>
<h1 id="5-of-11--operaciones-fundamentales-de-una-computadora">5 of 11  Operaciones Fundamentales de una Computadora</h1>
<ul>
<li>Asignar una nica ubicacin de memoria para una variable</li>
<li>Leer y escribir valores en una nica ubicacin de memoria</li>
<li>Operaciones aritmticas bsicas: suma, resta, multiplicacin y divisin en nmeros de longitud de bits fija</li>
<li>Comprobar una sola condicin booleana</li>
<li>Imprimir un carcter en la seccin</li>
</ul>
<h3 id="nota">Nota</h3>
<p>Operaciones ms complejas se construyen sobre estas. <strong>Una operacin de tiempo constante es</strong>  una operacin que est compuesta por un nmero constante de las operaciones anteriores.</p>

6 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container>, donde <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container> es el nmero de posiciones asignadas.</li>
<li>No importa qu tan grande sea el arreglo, <strong>la computadora puede acceder a cualquier posicin en tiempo constante</strong> al saltar directamente a la posicin correcta.</li>
<li>Por esta razn, <strong>acceder a un elemento de la lista</strong> en un ndice especfico se puede hacer en <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="4.618ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2041 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path></g><g data-mml-node="mo" transform="translate(763,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mn" transform="translate(1152,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g><g data-mml-node="mo" transform="translate(1652,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container>.</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-header="Complejidad Tiempo Constante" data-footer="Introduccin Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="29" style="--header:Complejidad Tiempo Constante;--footer:Introduccin Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<ul>
<li>La razn por la que la computadora puede saltar directamente a una posicin especfica es el hecho de que el rango de posiciones asignadas es contiguo (las ubicaciones de memoria estn una al lado de la otra en la memoria).</li>
<li>Los arreglos deben tener una longitud fija que se define en el momento de la creacin.</li>
<li>Si su longitud cambiara ms tarde, las siguientes posiciones podran estar ya en uso por otras variables y los datos se perderan.</li>
<li><strong>No podemos agregar</strong> elementos a un arreglo.</li>
<li>Pero podemos agregar elementos a listas usando <code>list.append()</code>, <strong>cmo es posible esto?</strong></li>
</ul>
<footer>Introduccin Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-header="Complejidad Tiempo Constante" data-footer="Introduccin Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="30" style="--header:Complejidad Tiempo Constante;--footer:Introduccin Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1759262489/advanced-programming/introduction-to-algorithms/figs02/memory_array3.png" class="center" width="900" height="900" />
<footer>Introduccin Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-header="Complejidad Tiempo Constante" data-footer="Introduccin Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="31" style="--header:Complejidad Tiempo Constante;--footer:Introduccin Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<h1 id="6-of-11--an%C3%A1lisis-amortizado-de-append">6 of 11  Anlisis Amortizado de Append</h1>
<ul>
<li>Para agregar un elemento a una lista, necesitamos asignar un nuevo arreglo de mayor longitud y copiar todos los elementos previamente en l junto con el nuevo elemento que queremos aadir.</li>
<li>Si no se implementa cuidadosamente, esto resultar en una complejidad de tiempo <em>O(N)</em> para el mtodo <code>list.append()</code>.</li>
<li>En cada insercin, necesitaramos copiar todos los elementos previamente agregados.</li>
</ul>
<footer>Introduccin Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-header="Complejidad Tiempo Constante" data-footer="Introduccin Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="32" style="--header:Complejidad Tiempo Constante;--footer:Introduccin Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<p>Imaginemos que ejecutamos el siguiente cdigo:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">values = []
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">values.append(<span class="hljs-number">0</span>)
values.append(<span class="hljs-number">1</span>)
values.append(<span class="hljs-number">2</span>)
values.append(<span class="hljs-number">3</span>)
values.append(<span class="hljs-number">4</span>)
</code></pre>
<ul>
<li>Una estrategia de redimensionamiento es crear un nuevo arreglo con el doble de la longitud del original cada vez que se llena.</li>
</ul>
<footer>Introduccin Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-header="Complejidad Tiempo Constante" data-footer="Introduccin Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="33" style="--header:Complejidad Tiempo Constante;--footer:Introduccin Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1759262489/advanced-programming/introduction-to-algorithms/figs02/list_append_2.svg" class="center" width="800" height="800" />
<ul>
<li>Al usar ms memoria, este proceso reduce el nmero de veces que necesitaremos redimensionar el arreglo.</li>
<li>Qu perdemos en trminos de memoria? y qu ganamos en trminos de complejidad de tiempo? con esta solucin.</li>
</ul>
<footer>Introduccin Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-header="Complejidad Tiempo Constante" data-footer="Introduccin Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="34" style="--header:Complejidad Tiempo Constante;--footer:Introduccin Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<p>Vamos a suponer que aadimos elementos a una lista y llevamos el registro del nmero de elementos en la lista, as como la longitud que tendra el arreglo subyacente.</p>
<p>Dados estos dos parmetros, podemos calcular el costo de aadir un elemento a una lista usando la siguiente funcin:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">append_cost</span>(<span class="hljs-params">array_length, list_length</span>):

    <span class="hljs-keyword">if</span> array_length == list_length:
        <span class="hljs-keyword">return</span> array_length

    <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>
</code></pre>
<footer>Introduccin Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-header="Complejidad Tiempo Constante" data-footer="Introduccin Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="35" style="--header:Complejidad Tiempo Constante;--footer:Introduccin Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<ul>
<li>Lo primero que comprobamos es si necesitamos redimensionar el arreglo. Esto ocurre cuando la longitud del arreglo y la lista son iguales.</li>
<li>En este caso, el costo es esencialmente <em>O(array length)</em>. De lo contrario, se hace en <em>O(1)</em>.</li>
<li>El experimento recibir el nmero de elementos a aadir como parmetro.</li>
<li>Luego, simular aadir elementos a la lista llevando el registro de los tamaos de la lista y el arreglo.</li>
<li>En cada iteracin, calcularemos el costo con la funcin anterior y lo aadiremos al costo total.</li>
<li>Queremos evaluar el costo total de aadir <em>N</em> elementos.</li>
</ul>
<footer>Introduccin Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-header="Complejidad Tiempo Constante" data-footer="Introduccin Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="36" style="--header:Complejidad Tiempo Constante;--footer:Introduccin Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">append_N_list_cost</span>(<span class="hljs-params">N</span>):

    array_length = <span class="hljs-number">1</span> <span class="hljs-comment"># Inicialmente el arreglo tendr longitud 1</span>
    list_length = <span class="hljs-number">0</span>  <span class="hljs-comment"># Inicialmente la lista tiene 0 elementos</span>
    total_cost = <span class="hljs-number">0</span>   <span class="hljs-comment"># Esta variable llevar el costo total</span>

    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(N):
        cost = append_cost(array_length, list_length)
        total_cost += cost

        <span class="hljs-comment"># Actualizar los tamaos del arreglo y la lista</span>
        <span class="hljs-keyword">if</span> array_length == list_length:
            array_length *= <span class="hljs-number">2</span>

        list_length += <span class="hljs-number">1</span>

    <span class="hljs-keyword">return</span> total_cost
</code></pre>

<header>Complejidad Tiempo Constante</header>
<table>
<thead>
<tr>
<th>Mtodo</th>
<th>Descripcin</th>
<th>Complejidad</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>len()</code></td>
<td>Obtener la longitud de la lista</td>
<td>O(1)</td>
</tr>
<tr>
<td><code>append()</code></td>
<td>Aadir un elemento a la lista</td>
<td>O(1)</td>
</tr>
<tr>
<td><code>pop()</code></td>
<td>Recuperar y eliminar el ltimo elemento de la lista</td>
<td>O(1)</td>
</tr>
<tr>
<td><code>remove(x)</code></td>
<td>Eliminar la primera ocurrencia de x (si existe)</td>
<td>O(N)</td>
</tr>
<tr>
<td><code>insert(i)</code></td>
<td>Insertar el elemento en el ndice i</td>
<td>O(N)</td>
</tr>
</tbody>
</table>
<ul>
<li>Solo debemos usar listas cuando las operaciones que necesitamos en los datos estn limitadas a <code>list.append()</code>, <code>list.pop()</code> y recorrer todos los elementos de la lista.</li>
<li>Si necesitamos operaciones ms complejas, lo ms probable es que exista una estructura de datos ms eficiente para almacenar los datos.</li>
</ul>
<footer>Introduccin Algoritmos</footer>
</section>

<header>Complejidad Tiempo Constante</header>
<h2 id="ejercicio-5">Ejercicio</h2>
<p>Se te proporcionan dos funciones:</p>
<ul>
<li>La funcin <code>add_with_append()</code> crea una lista usando el mtodo <code>list.append()</code>, mientras que <code>add_with_insert()</code> usa <code>list.insert()</code>.</li>
<li>Tu tarea es medir el tiempo de ambas funciones para ver que aadir con <code>append</code> es mucho ms eficiente que con <code>insert</code>.</li>
</ul>
<footer>Introduccin Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-header="Complejidad Tiempo Constante" data-footer="Introduccin Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="43" style="--header:Complejidad Tiempo Constante;--footer:Introduccin Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<ul>
<li>Importa el mdulo <code>time</code>.</li>
<li>Mide el tiempo de ejecucin de <code>add_with_append(50000)</code>. Para hacerlo:
<ul>
<li>Calcula el tiempo antes de llamar a la funcin con <code>time.time()</code>. Asigna el resultado a una variable llamada <code>start</code>.</li>
<li>Calcula el tiempo despus de llamar a la funcin con <code>time.time()</code>. Asigna el resultado a una variable llamada <code>end</code>.</li>
<li>Calcula el tiempo de ejecucin restando <code>start</code> de <code>end</code>. Asigna el resultado a <code>time_append</code>.</li>
</ul>
</li>
<li>Realiza los mismos pasos para medir <code>add_with_insert(50000)</code>. Asigna el resultado a <code>time_insert</code>.</li>
<li>Imprime ambos tiempos y observa cul fue ms rpido.</li>
</ul>
<footer>Introduccin Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-header="Complejidad Tiempo Constante" data-footer="Introduccin Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="44" style="--header:Complejidad Tiempo Constante;--footer:Introduccin Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<h2 id="python-5">Python</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">add_with_append</span>(<span class="hljs-params">N</span>):
    values = []
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(N):
        values.append(i)
    <span class="hljs-keyword">return</span> values
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">add_with_insert</span>(<span class="hljs-params">N</span>):
    values = []
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(N):
        values.insert(<span class="hljs-number">0</span>, i)
    <span class="hljs-keyword">return</span> values
</code></pre>

</section>

<h1 id="8-of-11--operaciones-aritm%C3%A9ticas">8 of 11  Operaciones Aritmticas</h1>

<li>Es posible que hayas obtenido valores ligeramente diferentes, pero en cualquier caso, el segundo valor debera ser mucho mayor que el primero.</li>

<header>Complejidad Tiempo Constante</header>
<ul>
<li>Las operaciones aritmticas son otro ejemplo comn de llamadas de funcin ocultas en Python.</li>
<li>El cdigo <code>x + y</code> en Python es una azcar sintctica de <code>x.__add__(y)</code>.</li>
<li><code>x * y</code> corresponde a <code>x.__mul__(y)</code>.</li>
<li>La complejidad temporal de realizar una operacin aritmtica entre dos enteros depende del <strong>nmero de dgitos necesarios para representarlos</strong>.</li>
</ul>
<footer>Introduccin Algoritmos</footer>
</section>

<header>Complejidad Tiempo Constante</header>
<h2 id="ejercicio-6">Ejercicio</h2>
<ul>
<li>Decarga el siguiente archivo binario <a href="https://drive.google.com/uc?id=1AW9uZ7iplUeOhNbWV7cdQ463E1FykfW_&export=download" target="_blank"><code>pairs.pkl</code></a></li>
<li>La variable <code>pairs</code> contiene una lista de pares de enteros con un nmero creciente de dgitos.</li>
<li>Cada par contiene dos enteros con el mismo nmero de dgitos.</li>
<li>En el primer par, los nmeros tendrn 1 dgito; en el segundo par, tendrn 2 dgitos y as sucesivamente.</li>
<li>La idea de este experimento es medir el tiempo necesario para multiplicar cada par de enteros y usar la funcin proporcionada <code>plot_times()</code> para graficar estos tiempos y ver que, efectivamente, aumentan.</li>
</ul>

<header>Complejidad Tiempo Constante</header>
<ul>
<li>Ejecuta el cdigo proporcionado para imprimir los primeros pares. Esto es solo para que veas los primeros 5 elementos de <code>pairs</code>.</li>
<li>Importa el mdulo <code>time</code>.</li>
<li>Inicializa una lista vaca llamada <code>times</code>.</li>
<li>Usa un bucle for para iterar sobre todos los pares contenidos en la lista <code>pairs</code>. Para cada par <code>x, y</code> haz:
<ul>
<li>Usa <code>time.time()</code> para obtener el tiempo antes de la multiplicacin.</li>
<li>Multiplica <code>x</code> y <code>y</code>.</li>
<li>Usa <code>time.time()</code> para obtener el tiempo despus de la multiplicacin.</li>
<li>Aade el tiempo transcurrido <code>end - start</code> a la lista <code>times</code>.</li>
</ul>
</li>
<li>Usa la funcin proporcionada <code>plot_times()</code> para graficar la lista <code>times</code>.</li>
</ul>
<footer>Introduccin Algoritmos</footer>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = <span class="hljs-string">&#x27;Progra&#x27;</span>

</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(a + b)
</code></pre>
<ul>
<li>No puede tomar tiempo constante ya que estamos produciendo una salida que no tiene una longitud constante.</li>
<li>Internamente, las cadenas, al igual que las listas, se implementan usando arreglos.</li>
<li>El arreglo tiene una posicin para cada carcter.</li>
<li>En memoria, tendremos dos arreglos que contienen los caracteres de las cadenas</li>
</ul>
<footer>Introduccin Algoritmos</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-header="Complejidad Tiempo Constante" data-footer="Introduccin Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="54" style="--header:Complejidad Tiempo Constante;--footer:Introduccin Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">

<li>Para obtener la complejidad deseada, podemos usar el mtodo <a href="https://docs.python.org/3/library/stdtypes.html?highlight=join#str.join"><code>str.join()</code></a>, de la siguiente forma:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">words = [<span class="hljs-string">&#x27;String&#x27;</span>, <span class="hljs-string">&#x27;Concatenation&#x27;</span>, <span class="hljs-string">&#x27;With&#x27;</span>, <span class="hljs-string">&#x27;Join&#x27;</span>]
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;&#x27;</span>.join(words))
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>StringConcatenationWithJoin
</code></pre>
<p>Este mtodo tambin tiene la ventaja de ser mucho ms conciso.</p>

<li>Calcula el tiempo de ejecucin restando <code>start</code> de <code>end</code>. Asigna el resultado a <code>time_add</code>.</li>

<header>Complejidad Tiempo Constante</header>
<h1 id="10-of-11--optimizaciones-ocultas-de-python">10 of 11  Optimizaciones Ocultas de Python</h1>
<p>Cuando medimos los tiempos de ejecucin, no obtuvimos resultados tan diferentes:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-number">0.0070</span> <span class="hljs-comment"># Tiempo con +</span>
<span class="hljs-number">0.0011</span> <span class="hljs-comment"># Tiempo con list.join()</span>
</code></pre>
<p>El segundo es efectivamente ms rpido, pero la diferencia debera haber sido mucho mayor.</p>
<p>La razn es que usar <code>+</code> para concatenar una gran cantidad de cadenas es un error tan comn que Python aadi mecanismos para intentar que esto sea ms rpido.</p>
<footer>Introduccin Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-header="Complejidad Tiempo Constante" data-footer="Introduccin Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="64" style="--header:Complejidad Tiempo Constante;--footer:Introduccin Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<ul>
<li>La forma en que Python lo hace es muy similar a la estrategia de <code>list.append()</code> utilizada por las listas para lograr tiempo constante.</li>
<li>Internamente, Python usar un arreglo ms grande de lo necesario para almacenar los caracteres de la cadena.</li>
<li>De esta forma, se pueden aadir nuevos caracteres fcilmente en tiempo constante.</li>

<header>Complejidad Tiempo Constante</header>
<ul>
<li>Sin embargo, a diferencia de las listas, las cadenas en Python son <strong>inmutables</strong>.</li>
<li>Esto significa que el valor de una cadena no puede cambiarse despus de ser asignado a una variable.</li>
<li>Cualquier cambio debe crear un objeto completamente nuevo en memoria desde cero con el valor resultante.</li>
</ul>
<div class="columns">
<div class="column">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = []
y = x
x.append(<span class="hljs-number">1</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(x)
<span class="hljs-built_in">print</span>(y)
</code></pre>
</div>
<div class="column">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = <span class="hljs-string">&#x27;a&#x27;</span>
y = x
x += <span class="hljs-string">&#x27;b&#x27;</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(x)
<span class="hljs-built_in">print</span>(y)
</code></pre>
</div>
</div>
<footer>Introduccin Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-header="Complejidad Tiempo Constante" data-footer="Introduccin Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="66" style="--header:Complejidad Tiempo Constante;--footer:Introduccin Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<ul>
<li>Qu significa todo esto para nuestro ejemplo de concatenacin de cadenas?</li>
<li>Significa que la optimizacin anterior que Python usa solo funciona mientras ninguna otra variable haga referencia a la cadena en la que estamos trabajando.</li>
<li>De alguna manera, Python est engaando la propiedad de inmutabilidad al permitir concatenar caracteres, modificando as el valor de la cadena.</li>
<li>Al modificar la cadena, Python no respeta la propiedad de inmutabilidad de las cadenas.</li>
</ul>
<footer>Introduccin Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-header="Complejidad Tiempo Constante" data-footer="Introduccin Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="67" style="--header:Complejidad Tiempo Constante;--footer:Introduccin Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<ul>
<li>Cuando ms de una variable hace referencia a la misma cadena, Python necesita dejar de hacer esto porque, de lo contrario, se rompera la propiedad de inmutabilidad.</li>
<li>Seramos capaces de ver el valor cambiar usando esa referencia.</li>
<li>Para estar seguros, <strong>debemos usar siempre</strong> la funcin <code>str.join()</code> para concatenar un gran nmero de cadenas.</li>
<li>Puede ocurrir fcilmente que olvidemos esto y hagamos referencia a la cadena que se est construyendo por una u otra razn.</li>
<li>Hacer esto degradar fuertemente la ejecucin, haciendo que el cdigo tenga complejidad cuadrtica en lugar de lineal.</li>
</ul>
<footer>Introduccin Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-header="Complejidad Tiempo Constante" data-footer="Introduccin Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="68" style="--header:Complejidad Tiempo Constante;--footer:Introduccin Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>

<ul>
<li>Descomenta el cdigo proporcionado.</li>
<li>En la funcin <code>concat_with_add()</code>, dentro del bucle <code>for</code>, despus de <code>concat += word</code> crea una variable llamada <code>temp</code> y asgnale el valor de <code>concat</code>.</li>
<li>Ejecuta el experimento para ver cmo se degrada el tiempo de ejecucin.</li>
</ul>

<header>Complejidad Tiempo Constante</header>
<h2 id="python-8">Python</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">concat_with_add</span>(<span class="hljs-params">word_list</span>):
    concat = <span class="hljs-string">&#x27;&#x27;</span>
    <span class="hljs-keyword">for</span> word <span class="hljs-keyword">in</span> word_list:
        concat += word
        <span class="hljs-comment"># temp = </span>
    <span class="hljs-keyword">return</span> concat
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">concat_with_join</span>(<span class="hljs-params">word_list</span>):
    <span class="hljs-keyword">return</span> <span class="hljs-string">&#x27;&#x27;</span>.join(word_list)
</code></pre>
