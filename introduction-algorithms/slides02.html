<header>Complejidad Tiempo Constante</header>
<h1 id="introducci%C3%B3n">Introducción</h1>
<ul>
<li>Un algoritmo con <strong>complejidad de tiempo constante</strong> es un algoritmo cuyo tiempo de ejecución no depende de los datos que está procesando.</li>
<li>Un algoritmo de tiempo constante puede ser muy lento; lo que lo caracteriza es el hecho de que el tiempo que tarda es independiente de la cantidad de datos:</li>
</ul>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1759262489/advanced-programming/introduction-to-algorithms/figs02/constant_time.png" class="center" width="400" height="400" />
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="3" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">

<header>Complejidad Tiempo Constante</header>
<h2 id="python">Python</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">average</span>(<span class="hljs-params">values</span>):
    average = <span class="hljs-number">0</span>                   
    <span class="hljs-keyword">for</span> value <span class="hljs-keyword">in</span> values:          
        average += value          
    <span class="hljs-keyword">return</span> average / <span class="hljs-built_in">len</span>(values)  
</code></pre>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="5" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<h1 id="2-of-11--complejidad-de-tiempo-constante-en-python">2 of 11 · Complejidad de Tiempo Constante en Python</h1>
<ul>
<li>Un algoritmo de tiempo constante es un algoritmo cuya complejidad temporal no depende de los datos.</li>
<li>En términos de Python, estas son funciones cuyo tiempo de ejecución no depende de la entrada.</li>
<li>La función <code>max_two()</code>, que calcula el máximo entre dos valores dados, es un ejemplo de ello:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">max_two</span>(<span class="hljs-params">a, b</span>):
    <span class="hljs-keyword">if</span> a &gt;= b:
        <span class="hljs-keyword">return</span> a
    <span class="hljs-keyword">return</span> b
</code></pre>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="6" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<ul>
<li>Acabamos de ver un ejemplo con tres ejecuciones de línea.</li>
<li>Sin embargo, incluso si el número de instrucciones es muy grande, mientras sea constante, el algoritmo sigue siendo <em>O(1)</em>.</li>
<li>Veamos un ejemplo en Python. La función <code>sum_1000()</code> calcula la suma de los primeros 1,000 enteros:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">sum_1000</span>():
    total = <span class="hljs-number">0</span>
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1000</span>):
        total += i
    <span class="hljs-keyword">return</span> total
</code></pre>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="7" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<h2 id="ejercicio-1">Ejercicio</h2>
<p>Se te proporcionan tres funciones. Para cada una de ellas, identifica si tiene o no complejidad de tiempo constante.</p>
<ul>
<li>Define una variable llamada <code>constant1</code> y asígnale el valor booleano <code>True</code> si <code>function1()</code> tiene complejidad <em>O(1)</em> y <code>False</code> en caso contrario.</li>
<li>Define una variable llamada <code>constant2</code> y asígnale el valor booleano <code>True</code> si <code>function2()</code> tiene complejidad <em>O(1)</em> y <code>False</code> en caso contrario.</li>
<li>Define una variable llamada <code>constant3</code> y asígnale el valor booleano <code>True</code> si <code>function3()</code> tiene complejidad <em>O(1)</em> y <code>False</code> en caso contrario.</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>

</code></pre>

    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">100000</span>):

</code></pre>

<header>Complejidad Tiempo Constante</header>
<h1 id="3-of-11--complejidad-de-las-llamadas-a-funciones">3 of 11 · Complejidad de las Llamadas a Funciones</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">min_max2</span>(<span class="hljs-params">values</span>):

    <span class="hljs-comment"># compute the minimum</span>
    minimum = <span class="hljs-literal">None</span>                                  <span class="hljs-comment"># 1 </span>

    <span class="hljs-keyword">for</span> value <span class="hljs-keyword">in</span> values:                            <span class="hljs-comment"># N</span>
        <span class="hljs-keyword">if</span> minimum == <span class="hljs-literal">None</span> <span class="hljs-keyword">or</span> value &lt; minimum:      <span class="hljs-comment"># N</span>
            minimum = value                         <span class="hljs-comment"># N</span>

    <span class="hljs-comment"># compute the maximum</span>
    maximum = <span class="hljs-literal">None</span>                                  <span class="hljs-comment"># 1</span>

    <span class="hljs-keyword">for</span> value <span class="hljs-keyword">in</span> values:                            <span class="hljs-comment"># N</span>
        <span class="hljs-keyword">if</span> maximum == <span class="hljs-literal">None</span> <span class="hljs-keyword">or</span> value &gt; maximum:      <span class="hljs-comment"># N</span>
            maximum = value                         <span class="hljs-comment"># N</span>

    <span class="hljs-keyword">return</span> minimum, maximum                         <span class="hljs-comment"># 1 </span>
</code></pre>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="10" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<p>Sería más limpio implementarla separando estas tareas en funciones distintas, de la siguiente forma:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">find_minimum</span>(<span class="hljs-params">values</span>):
    minimum = <span class="hljs-literal">None</span>
    <span class="hljs-keyword">for</span> value <span class="hljs-keyword">in</span> values:
        <span class="hljs-keyword">if</span> minimum == <span class="hljs-literal">None</span> <span class="hljs-keyword">or</span> value &lt; minimum:
            minimum = value
    <span class="hljs-keyword">return</span> minimum
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">find_maximum</span>(<span class="hljs-params">values</span>):
    maximum = <span class="hljs-literal">None</span>
    <span class="hljs-keyword">for</span> value <span class="hljs-keyword">in</span> values:
        <span class="hljs-keyword">if</span> maximum == <span class="hljs-literal">None</span> <span class="hljs-keyword">or</span> value &gt; maximum:
            maximum = value
    <span class="hljs-keyword">return</span> maximum
</code></pre>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="11" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">    <span class="hljs-keyword">def</span> <span class="hljs-title function_">min_max2</span>(<span class="hljs-params">values</span>):
        minimum = find_minimum(values)
        maximum = find_maximum(values)
        <span class="hljs-keyword">return</span> minimum, maximum
</code></pre>
<p>Si hiciéramos un conteo de ejecuciones de líneas de la nueva implementación de <code>min_max2()</code>, obtendríamos una complejidad temporal constante:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">min_max2</span>(<span class="hljs-params">values</span>):
    minimum = find_minimum(values) <span class="hljs-comment"># 1</span>
    maximum = find_maximum(values) <span class="hljs-comment"># 1</span>
    <span class="hljs-keyword">return</span> minimum, maximum        <span class="hljs-comment"># 1</span>
</code></pre>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="12" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<ul>
<li>Al realizar un análisis de complejidad, sumemos la complejidad temporal de las llamadas a funciones.</li>
<li>Tanto las funciones <code>find_minimum()</code> como <code>find_maximum()</code> tienen complejidad temporal <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="5.495ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2429 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path></g><g data-mml-node="mo" transform="translate(763,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(1152,0)"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g><g data-mml-node="mo" transform="translate(2040,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container>.</li>
<li>Por lo tanto, el análisis correcto de complejidad de la nueva función <code>min_max2()</code> es:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">min_max2</span>(<span class="hljs-params">values</span>):
    minimum = find_minimum(values) <span class="hljs-comment"># O(N)</span>
    maximum = find_maximum(values) <span class="hljs-comment"># O(N)</span>
    <span class="hljs-keyword">return</span> minimum, maximum        <span class="hljs-comment"># 1</span>
</code></pre>

<header>Complejidad Tiempo Constante</header>
<ul>
<li>Cuando hacemos cálculos con complejidades, omitimos la <code>O</code> y usamos lo que está dentro de los paréntesis.</li>
<li>Por esta razón, también omitiremos la <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="4.115ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 1819 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path></g><g data-mml-node="mo" transform="translate(763,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mo" transform="translate(1152,0)"><path data-c="22C5" d="M78 250Q78 274 95 292T138 310Q162 310 180 294T199 251Q199 226 182 208T139 190T96 207T78 250Z"></path></g><g data-mml-node="mo" transform="translate(1430,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container> en los comentarios de las líneas:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">min_max2</span>(<span class="hljs-params">values</span>):
    minimum = find_minimum(values) <span class="hljs-comment"># N</span>
    maximum = find_maximum(values) <span class="hljs-comment"># N</span>
    <span class="hljs-keyword">return</span> minimum, maximum        <span class="hljs-comment"># 1</span>
</code></pre>
<footer>Introducción Algoritmos</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="14" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<h2 id="ejercicio-2">Ejercicio</h2>
<ul>
<li>Realiza un análisis de complejidad temporal de la función <code>sum_values()</code> completando los comentarios vacíos frente a las líneas, indicando la complejidad de la línea. Usa <code>N</code> para representar la longitud de <code>values</code> y omite la <code>O</code>.</li>
<li>Realiza un análisis de complejidad temporal de la función <code>num_values()</code> completando los comentarios vacíos frente a las líneas, indicando la complejidad de la línea. Usa <code>N</code> para representar la longitud de <code>values</code> y omite la <code>O</code>.</li>
<li>Usa los resultados de los dos pasos anteriores para realizar un análisis de complejidad temporal de la función <code>average()</code> completando los comentarios vacíos frente a las líneas, indicando la complejidad de la línea. Usa <code>N</code> para representar la longitud de <code>values</code> y omite la <code>O</code>.</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="15" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<h2 id="python-2">Python</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">sum_values</span>(<span class="hljs-params">values</span>):
    total = <span class="hljs-number">0</span>            <span class="hljs-comment"># 1</span>
    <span class="hljs-keyword">for</span> value <span class="hljs-keyword">in</span> values: <span class="hljs-comment"># </span>
        total += value   <span class="hljs-comment"># </span>
    <span class="hljs-keyword">return</span> total         <span class="hljs-comment"># </span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">num_values</span>(<span class="hljs-params">values</span>):
    total = <span class="hljs-number">0</span>            <span class="hljs-comment"># 1</span>
    <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> values:     <span class="hljs-comment"># N</span>
        total += <span class="hljs-number">1</span>       <span class="hljs-comment">#  </span>
    <span class="hljs-keyword">return</span> total         <span class="hljs-comment"># </span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># write comments</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">average</span>(<span class="hljs-params">values</span>):
    value_sum = sum_values(values)  <span class="hljs-comment"># </span>
    num_values = num_values(values) <span class="hljs-comment"># </span>
    <span class="hljs-keyword">return</span> value_sum / num_values   <span class="hljs-comment"># </span>
</code></pre>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="16" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<h1 id="4-of-11--llamadas-ocultas-a-funciones">4 of 11 · Llamadas Ocultas a Funciones</h1>
<ul>
<li>Podemos tomar en cuenta las complejidades temporales de las llamadas a funciones y evitar subestimar la complejidad temporal de un algoritmo.</li>
<li>¿Existen otros casos especiales que debamos considerar? La respuesta es tanto sí como no.</li>
<li>La razón por la cual no podemos responder con un simple “no” es que Python ofrece muchos <strong>azúcares sintácticos</strong>, lo cual hace difícil identificar dónde estamos llamando funciones.</li>
<li>Un <a href="https://en.wikipedia.org/wiki/Syntactic_sugar" target="_blank">azúcar sintáctico</a> en un lenguaje de programación es una notación abreviada que se utiliza para escribir código de manera más concisa.</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="17" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<ul>
<li>
<p>Cuando escribimos <code>values[4]</code> para acceder al valor en el índice 4 de una lista, en realidad estamos llamando al método <a href="https://docs.python.org/3/reference/datamodel.html#object.__getitem__" target="_blank"><code>list.__getitem__()</code></a>. Entonces, <code>values[4]</code> es un azúcar sintáctico (notación alternativa) para <code>values.__getitem__(4)</code>.</p>
</li>
<li>
<p>Un azúcar sintáctico similar es asignar un valor a un índice de lista. El código <code>values[3] = 42</code> es en realidad un azúcar sintáctico para <code>values.__setitem__(3, 42)</code>.</p>
</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="18" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<p>Otro ejemplo que usamos todo el tiempo es la <strong>comprensión de listas</strong>. Consideremos el siguiente código:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">N = <span class="hljs-number">100</span>
first_N_numbers = [i <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(N)]
</code></pre>
<p>Internamente, el código <code>[i for i in range(N)]</code> en realidad está haciendo algo similar a lo siguiente:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">create_list</span>(<span class="hljs-params">N</span>):
    values = []
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(N):
        values.append(i)
    <span class="hljs-keyword">return</span> values
</code></pre>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="19" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<h3 id="nota-importante">Nota Importante</h3>
<ul>
<li>Un algoritmo no puede tener una complejidad menor que el tamaño de su salida.</li>
<li>Un fragmento de código que produce <code>N</code> elementos de datos no puede posiblemente realizar menos de <code>N</code> operaciones.</li>
<li>Esto se debe a que solo almacenar un valor en memoria ya cuesta <code>O(1)</code>.</li>
<li>Esto significa que crear una lista con <code>N</code> elementos no puede tener una complejidad menor que <code>O(N)</code>.</li>
<li>Pero esto <strong>no significa</strong> que todas las listas creadas usando comprensión de listas tengan complejidad temporal <code>O(N)</code>, donde <code>N</code> es la longitud final de la lista.</li>
<li>Este es solo un <strong>límite inferior</strong>: en realidad <strong>podría tener una complejidad mayor</strong>.</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="20" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<p>Ver el siguiente ejemplo:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">values = [<span class="hljs-number">1</span>, <span class="hljs-number">3</span>, <span class="hljs-number">5</span>, <span class="hljs-number">7</span>, <span class="hljs-number">11</span>, <span class="hljs-number">13</span>]
sums = [<span class="hljs-built_in">sum</span>(values) / i <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, N)]
</code></pre>
<ul>
<li>Cada elemento de <code>sums</code> se calcula llamando a la función <code>sum()</code> en otra lista, luego dividiendo el resultado por el índice actual <code>i</code>.</li>
<li>Si <code>values</code> tiene longitud <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.378ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 1051 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D440" d="M289 629Q289 635 232 637Q208 637 201 638T194 648Q194 649 196 659Q197 662 198 666T199 671T201 676T203 679T207 681T212 683T220 683T232 684Q238 684 262 684T307 683Q386 683 398 683T414 678Q415 674 451 396L487 117L510 154Q534 190 574 254T662 394Q837 673 839 675Q840 676 842 678T846 681L852 683H948Q965 683 988 683T1017 684Q1051 684 1051 673Q1051 668 1048 656T1045 643Q1041 637 1008 637Q968 636 957 634T939 623Q936 618 867 340T797 59Q797 55 798 54T805 50T822 48T855 46H886Q892 37 892 35Q892 19 885 5Q880 0 869 0Q864 0 828 1T736 2Q675 2 644 2T609 1Q592 1 592 11Q592 13 594 25Q598 41 602 43T625 46Q652 46 685 49Q699 52 704 61Q706 65 742 207T813 490T848 631L654 322Q458 10 453 5Q451 4 449 3Q444 0 433 0Q418 0 415 7Q413 11 374 317L335 624L267 354Q200 88 200 79Q206 46 272 46H282Q288 41 289 37T286 19Q282 3 278 1Q274 0 267 0Q265 0 255 0T221 1T157 2Q127 2 95 1T58 0Q43 0 39 2T35 11Q35 13 38 25T43 40Q45 46 65 46Q135 46 154 86Q158 92 223 354T289 629Z"></path></g></g></g></svg></mjx-container>, entonces cada elemento de <code>sums</code> tarda <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="5.864ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2592 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 <li>Dado que hay <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container> de esos valores, la complejidad total de crear la lista <code>sums</code> es <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="10.639ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 4702.4 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path></g><g data-mml-node="mo" transform="translate(763,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(1152,0)"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g><g data-mml-node="mo" transform="translate(2262.2,0)"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z"></path></g><g data-mml-node="mi" transform="translate(3262.4,0)"><path data-c="1D440" d="M289 629Q289 635 232 637Q208 637 201 638T194 648Q194 649 196 659Q197 662 198 666T199 671T201 676T203 679T207 681T212 683T220 683T232 684Q238 684 262 684T307 683Q386 683 398 683T414 678Q415 674 451 396L487 117L510 154Q534 190 574 254T662 394Q837 673 839 675Q840 676 842 678T846 681L852 683H948Q965 683 988 683T1017 684Q1051 684 1051 673Q1051 668 1048 656T1045 643Q1041 637 1008 637Q968 636 957 634T939 623Q936 618 867 340T797 59Q797 55 798 54T805 50T822 48T855 46H886Q892 37 892 35Q892 19 885 5Q880 0 869 0Q864 0 828 1T736 2Q675 2 644 2T609 1Q592 1 592 11Q592 13 594 25Q598 41 602 43T625 46Q652 46 685 49Q699 52 704 61Q706 65 742 207T813 490T848 631L654 322Q458 10 453 5Q451 4 449 3Q444 0 433 0Q418 0 415 7Q413 11 374 317L335 624L267 354Q200 88 200 79Q206 <header>Complejidad Tiempo Constante</header>
<h2 id="ejercicio-3">Ejercicio</h2>
<p>Se te proporcionan seis listas creadas usando comprensiones de listas y cinco posibles complejidades temporales. Tu objetivo es identificar la complejidad correcta de crear cada lista como una función de <code>N</code> y <code>M</code>.</p>
<p>Como ejemplo, la respuesta <code>answer1</code> para <code>list1</code> ya está proporcionada.</p>
<ul>
<li>Crea una variable llamada <code>answer2</code> y asígnale la complejidad correcta para crear <code>list2</code>, de entre las cinco propuestas.</li>
<li>Crea una variable llamada <code>answer3</code> y asígnale la complejidad correcta para crear <code>list3</code>, de entre las cinco propuestas.</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>

<li>Crea una variable llamada <code>answer5</code> y asígnale la complejidad correcta para crear <code>list5</code>, de entre las cinco propuestas.</li>

<h2 id="python-3">Python</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">N = <span class="hljs-number">10</span>
M = <span class="hljs-number">20</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">list1 = [_ <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">0</span>)]
list2 = [i <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">3</span>)]
list3 = [i * i <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(M)]
list4 = [[i + j <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(M)] <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(N)]
list5 = [<span class="hljs-built_in">min</span>(list4[i]) <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(N)]
list6 = [i <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1000</span>)]
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">complexity1 = <span class="hljs-string">&#x27;O(1)&#x27;</span>

complexity3 = <span class="hljs-string">&#x27;O(M)&#x27;</span>
complexity4 = <span class="hljs-string">&#x27;O(N + M)&#x27;</span>
complexity5 = <span class="hljs-string">&#x27;O(N * M)&#x27;</span>

<header>Complejidad Tiempo Constante</header>
<h1 id="5-of-11--operaciones-fundamentales-de-una-computadora">5 of 11 · Operaciones Fundamentales de una Computadora</h1>
<ul>
<li>Asignar una única ubicación de memoria para una variable</li>
<li>Leer y escribir valores en una única ubicación de memoria</li>
<li>Operaciones aritméticas básicas: suma, resta, multiplicación y división en números de longitud de bits fija</li>
<li>Comprobar una sola condición booleana</li>
<li>Imprimir un carácter en la sección</li>
</ul>
<h3 id="nota">Nota</h3>
<p>Operaciones más complejas se construyen sobre estas. <strong>Una operación de tiempo constante es</strong>  una operación que está compuesta por un número constante de las operaciones anteriores.</p>
<footer>Introducción Algoritmos</footer>
</section>

 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container>, donde <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container> es el número de posiciones asignadas.</p>

<header>Complejidad Tiempo Constante</header>
<ul>
<li>El costo de asignar un arreglo en memoria es <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="5.495ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2429 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path></g><g data-mml-node="mo" transform="translate(763,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(1152,0)"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g><g data-mml-node="mo" transform="translate(2040,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container>, donde <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container> es el número de posiciones asignadas.</li>
<li>No importa qué tan grande sea el arreglo, <strong>la computadora puede acceder a cualquier posición en tiempo constante</strong> al saltar directamente a la posición correcta.</li>
<li>Por esta razón, <strong>acceder a un elemento de la lista</strong> en un índice específico se puede hacer en <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="4.618ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2041 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path></g><g data-mml-node="mo" transform="translate(763,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mn" transform="translate(1152,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g><g data-mml-node="mo" transform="translate(1652,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">values[<span class="hljs-number">3</span>] <span class="hljs-comment"># Esto se hace en tiempo O(1)</span>
</code></pre>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="29" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<ul>
<li>La razón por la que la computadora puede saltar directamente a una posición específica es el hecho de que el rango de posiciones asignadas es contiguo (las ubicaciones de memoria están una al lado de la otra en la memoria).</li>
<li>Los arreglos deben tener una longitud fija que se define en el momento de la creación.</li>
<li>Si su longitud cambiara más tarde, las siguientes posiciones podrían estar ya en uso por otras variables y los datos se perderían.</li>
<li><strong>No podemos agregar</strong> elementos a un arreglo.</li>
<li>Pero podemos agregar elementos a listas usando <code>list.append()</code>, <strong>¿cómo es posible esto?</strong></li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="30" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1759262489/advanced-programming/introduction-to-algorithms/figs02/memory_array3.png" class="center" width="900" height="900" />
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="31" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<h1 id="6-of-11--an%C3%A1lisis-amortizado-de-append">6 of 11 · Análisis Amortizado de Append</h1>
<ul>
<li>Para agregar un elemento a una lista, necesitamos asignar un nuevo arreglo de mayor longitud y copiar todos los elementos previamente en él junto con el nuevo elemento que queremos añadir.</li>
<li>Si no se implementa cuidadosamente, esto resultará en una complejidad de tiempo <em>O(N)</em> para el método <code>list.append()</code>.</li>
<li>En cada inserción, necesitaríamos copiar todos los elementos previamente agregados.</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="32" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<p>Imaginemos que ejecutamos el siguiente código:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">values = []
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">values.append(<span class="hljs-number">0</span>)
values.append(<span class="hljs-number">1</span>)
values.append(<span class="hljs-number">2</span>)
values.append(<span class="hljs-number">3</span>)
values.append(<span class="hljs-number">4</span>)
</code></pre>
<ul>
<li>Una estrategia de redimensionamiento es crear un nuevo arreglo con el doble de la longitud del original cada vez que se llena.</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="33" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1759262489/advanced-programming/introduction-to-algorithms/figs02/list_append_2.svg" class="center" width="800" height="800" />
<ul>
<li>Al usar más memoria, este proceso reduce el número de veces que necesitaremos redimensionar el arreglo.</li>
<li>¿Qué perdemos en términos de memoria? y ¿qué ganamos en términos de complejidad de tiempo? con esta solución.</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="34" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<p>Vamos a suponer que añadimos elementos a una lista y llevamos el registro del número de elementos en la lista, así como la longitud que tendría el arreglo subyacente.</p>
<p>Dados estos dos parámetros, podemos calcular el costo de añadir un elemento a una lista usando la siguiente función:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">append_cost</span>(<span class="hljs-params">array_length, list_length</span>):

    <span class="hljs-keyword">if</span> array_length == list_length:
        <span class="hljs-keyword">return</span> array_length

    <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>
</code></pre>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="35" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<ul>
<li>Lo primero que comprobamos es si necesitamos redimensionar el arreglo. Esto ocurre cuando la longitud del arreglo y la lista son iguales.</li>
<li>En este caso, el costo es esencialmente <em>O(array length)</em>. De lo contrario, se hace en <em>O(1)</em>.</li>
<li>El experimento recibirá el número de elementos a añadir como parámetro.</li>
<li>Luego, simulará añadir elementos a la lista llevando el registro de los tamaños de la lista y el arreglo.</li>
<li>En cada iteración, calcularemos el costo con la función anterior y lo añadiremos al costo total.</li>
<li>Queremos evaluar el costo total de añadir <em>N</em> elementos.</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="36" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">append_N_list_cost</span>(<span class="hljs-params">N</span>):

    array_length = <span class="hljs-number">1</span> <span class="hljs-comment"># Inicialmente el arreglo tendrá longitud 1</span>
    list_length = <span class="hljs-number">0</span>  <span class="hljs-comment"># Inicialmente la lista tiene 0 elementos</span>
    total_cost = <span class="hljs-number">0</span>   <span class="hljs-comment"># Esta variable llevará el costo total</span>

    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(N):
        cost = append_cost(array_length, list_length)
        total_cost += cost

</code></pre>

<header>Complejidad Tiempo Constante</header>
<table>
<thead>
<tr>
<th>Método</th>
<th>Descripción</th>
<th>Complejidad</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>len()</code></td>
<td>Obtener la longitud de la lista</td>
<td>O(1)</td>
</tr>
<tr>
<td><code>append()</code></td>
<td>Añadir un elemento a la lista</td>
<td>O(1)</td>
</tr>
<tr>
<td><code>pop()</code></td>
<td>Recuperar y eliminar el último elemento de la lista</td>
<td>O(1)</td>
</tr>
<tr>
<td><code>remove(x)</code></td>
<td>Eliminar la primera ocurrencia de x (si existe)</td>
<td>O(N)</td>
</tr>
<tr>
<td><code>insert(i)</code></td>
<td>Insertar el elemento en el índice i</td>
<td>O(N)</td>
</tr>
</tbody>
</table>
<ul>
<li>Solo debemos usar listas cuando las operaciones que necesitamos en los datos estén limitadas a <code>list.append()</code>, <code>list.pop()</code> y recorrer todos los elementos de la lista.</li>
<li>Si necesitamos operaciones más complejas, lo más probable es que exista una estructura de datos más eficiente para almacenar los datos.</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="42" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<h2 id="ejercicio-5">Ejercicio</h2>
<p>Se te proporcionan dos funciones:</p>
<ul>
<li>La función <code>add_with_append()</code> crea una lista usando el método <code>list.append()</code>, mientras que <code>add_with_insert()</code> usa <code>list.insert()</code>.</li>
<li>Tu tarea es medir el tiempo de ambas funciones para ver que añadir con <code>append</code> es mucho más eficiente que con <code>insert</code>.</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="43" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<ul>
<li>Importa el módulo <code>time</code>.</li>
<li>Mide el tiempo de ejecución de <code>add_with_append(50000)</code>. Para hacerlo:
<ul>
<li>Calcula el tiempo antes de llamar a la función con <code>time.time()</code>. Asigna el resultado a una variable llamada <code>start</code>.</li>
<li>Calcula el tiempo después de llamar a la función con <code>time.time()</code>. Asigna el resultado a una variable llamada <code>end</code>.</li>
<li>Calcula el tiempo de ejecución restando <code>start</code> de <code>end</code>. Asigna el resultado a <code>time_append</code>.</li>
</ul>
</li>
<li>Realiza los mismos pasos para medir <code>add_with_insert(50000)</code>. Asigna el resultado a <code>time_insert</code>.</li>
<li>Imprime ambos tiempos y observa cuál fue más rápido.</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="44" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<h2 id="python-5">Python</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">add_with_append</span>(<span class="hljs-params">N</span>):
    values = []
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(N):
        values.append(i)
    <span class="hljs-keyword">return</span> values
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">add_with_insert</span>(<span class="hljs-params">N</span>):
    values = []
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(N):
        values.insert(<span class="hljs-number">0</span>, i)
    <span class="hljs-keyword">return</span> values
</code></pre>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="45" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">

<header>Complejidad Tiempo Constante</header>
<h1 id="8-of-11--operaciones-aritm%C3%A9ticas">8 of 11 · Operaciones Aritméticas</h1>
<ul>
<li>Es posible que hayas obtenido valores ligeramente diferentes, pero en cualquier caso, el segundo valor debería ser mucho mayor que el primero.</li>
<li>Dividiendo 1.303 entre 0.007 obtenemos 186, lo que significa que <code>list.append()</code> fue 186 veces más rápido que <code>list.insert()</code> al añadir 50,000 valores.</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="47" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<ul>
<li>Las operaciones aritméticas son otro ejemplo común de llamadas de función ocultas en Python.</li>
<li>El código <code>x + y</code> en Python es una azúcar sintáctica de <code>x.__add__(y)</code>.</li>
<li><code>x * y</code> corresponde a <code>x.__mul__(y)</code>.</li>
<li>La complejidad temporal de realizar una operación aritmética entre dos enteros depende del <strong>número de dígitos necesarios para representarlos</strong>.</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="48" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<h2 id="ejercicio-6">Ejercicio</h2>
<ul>
<li>Decarga el siguiente archivo binario <a href="https://drive.google.com/uc?id=1AW9uZ7iplUeOhNbWV7cdQ463E1FykfW_&export=download" target="_blank"><code>pairs.pkl</code></a></li>
<li>La variable <code>pairs</code> contiene una lista de pares de enteros con un número creciente de dígitos.</li>
<li>Cada par contiene dos enteros con el mismo número de dígitos.</li>
<li>En el primer par, los números tendrán 1 dígito; en el segundo par, tendrán 2 dígitos y así sucesivamente.</li>
<li>La idea de este experimento es medir el tiempo necesario para multiplicar cada par de enteros y usar la función proporcionada <code>plot_times()</code> para graficar estos tiempos y ver que, efectivamente, aumentan.</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="49" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<ul>
<li>Ejecuta el código proporcionado para imprimir los primeros pares. Esto es solo para que veas los primeros 5 elementos de <code>pairs</code>.</li>
<li>Importa el módulo <code>time</code>.</li>
<li>Inicializa una lista vacía llamada <code>times</code>.</li>
<li>Usa un bucle for para iterar sobre todos los pares contenidos en la lista <code>pairs</code>. Para cada par <code>x, y</code> haz:
<ul>
<li>Usa <code>time.time()</code> para obtener el tiempo antes de la multiplicación.</li>
<li>Multiplica <code>x</code> y <code>y</code>.</li>
<li>Usa <code>time.time()</code> para obtener el tiempo después de la multiplicación.</li>
<li>Añade el tiempo transcurrido <code>end - start</code> a la lista <code>times</code>.</li>
</ul>
</li>
<li>Usa la función proporcionada <code>plot_times()</code> para graficar la lista <code>times</code>.</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> pickle
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;pairs.pkl&#x27;</span>, <span class="hljs-string">&#x27;rb&#x27;</span>) <span class="hljs-keyword">as</span> f:

<span class="hljs-comment"># Ejemplo: mostrar las primeras 5</span>
<span class="hljs-built_in">print</span>(pairs[:<span class="hljs-number">5</span>])
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">plot_times</span>(<span class="hljs-params">times</span>):
    plt.plot(times)
    plt.ylabel(<span class="hljs-string">&#x27;multiplication runtime&#x27;</span>)
    plt.xlabel(<span class="hljs-string">&#x27;number of digits&#x27;</span>)
    plt.yscale(<span class="hljs-string">&#x27;log&#x27;</span>)
    plt.yticks([])
    plt.show()
</code></pre>

<header>Complejidad Tiempo Constante</header>
<h1 id="9-of-11--concatenaci%C3%B3n-de-cadenas">9 of 11 · Concatenación de Cadenas</h1>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1759262489/advanced-programming/introduction-to-algorithms/figs02/multiply.png" class="center" width="600" height="600" />

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="53" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = <span class="hljs-string">&#x27;Progra&#x27;</span>
b = <span class="hljs-string">&#x27;mación&#x27;</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(a + b)
</code></pre>
<ul>
<li>No puede tomar tiempo constante ya que estamos produciendo una salida que no tiene una longitud constante.</li>
<li>Internamente, las cadenas, al igual que las listas, se implementan usando arreglos.</li>
<li>El arreglo tiene una posición para cada carácter.</li>
<li>En memoria, tendremos dos arreglos que contienen los caracteres de las cadenas</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="54" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<ul>
<li>Luego, si ejecutamos <code>x += y</code>, en realidad no modificaremos el arreglo que contiene <code>x</code>, sino que crearemos uno nuevo desde cero.</li>
<li>La longitud del arreglo que contiene la concatenación será igual a la suma de las longitudes de <code>x</code> y <code>y</code>.</li>

</ul>

<header>Complejidad Tiempo Constante</header>
<p>Imagina ahora que queremos concatenar una lista de palabras.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">concat = <span class="hljs-string">&#x27;&#x27;</span>

<header>Complejidad Tiempo Constante</header>
<ul>
<li>No se recomienda concatenar muchas cadenas usando el operador <code>+</code>.</li>
<li>Para obtener la complejidad deseada, podemos usar el método <a href="https://docs.python.org/3/library/stdtypes.html?highlight=join#str.join"><code>str.join()</code></a>, de la siguiente forma:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">words = [<span class="hljs-string">&#x27;String&#x27;</span>, <span class="hljs-string">&#x27;Concatenation&#x27;</span>, <span class="hljs-string">&#x27;With&#x27;</span>, <span class="hljs-string">&#x27;Join&#x27;</span>]
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;&#x27;</span>.join(words))
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>StringConcatenationWithJoin
</code></pre>
<p>Este método también tiene la ventaja de ser mucho más conciso.</p>
<footer>Introducción Algoritmos</footer>
</section>

<header>Complejidad Tiempo Constante</header>
<h2 id="ejercicio-7">Ejercicio</h2>
<ul>
<li>Descarga el archivo <a href="https://drive.google.com/uc?id=1Q8vOeaCvORKmgxqBThXbHyAARgwkSDs5&export=download" target="_blank"><code>random_strings.pkl</code></a>, que contiene una lista de cadenas generadas aleatoriamente.</li>
<li>También se te proporcionan dos funciones.</li>
<li>La función <code>concat_with_add()</code> concatena cadenas usando el operador <code>+</code>, mientras que <code>concat_with_join()</code> usa <code>str.join()</code>.</li>
<li>Tu tarea es medir el tiempo de ambas funciones sobre la lista proporcionada <code>random_strings</code>.</li>
<li>Ejecuta el código proporcionado para imprimir las palabras. Esto es para ver los primeros 5 elementos de <code>random_strings</code>.</li>
<li>Importa el módulo <code>time</code>.</li>
</ul>
<footer>Introducción Algoritmos</footer>

<header>Complejidad Tiempo Constante</header>
<ul>
<li>Mide el tiempo de ejecución de <code>concat_with_add()</code> sobre <code>random_strings</code>. Para hacerlo:
<ul>
<li>Calcula el tiempo antes de llamar a la función con <code>time.time()</code>. Asigna el resultado a una variable llamada <code>start</code>.</li>
<li>Calcula el tiempo después de llamar a la función con <code>time.time()</code>. Asigna el resultado a una variable llamada <code>end</code>.</li>
<li>Calcula el tiempo de ejecución restando <code>start</code> de <code>end</code>. Asigna el resultado a <code>time_add</code>.</li>
</ul>
</li>
<li>Realiza los mismos pasos para medir <code>concat_with_join()</code>. Asigna el resultado a <code>time_join</code>.</li>
<li>Imprime ambos tiempos y observa cuál fue más rápido.</li>
</ul>
<footer>Introducción Algoritmos</footer>
</section>

<header>Complejidad Tiempo Constante</header>
<h1 id="10-of-11--optimizaciones-ocultas-de-python">10 of 11 · Optimizaciones Ocultas de Python</h1>
<p>Cuando medimos los tiempos de ejecución, no obtuvimos resultados tan diferentes:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-number">0.0070</span> <span class="hljs-comment"># Tiempo con +</span>
<span class="hljs-number">0.0011</span> <span class="hljs-comment"># Tiempo con list.join()</span>
</code></pre>
<p>El segundo es efectivamente más rápido, pero la diferencia debería haber sido mucho mayor.</p>
<p>La razón es que usar <code>+</code> para concatenar una gran cantidad de cadenas es un error tan común que Python añadió mecanismos para intentar que esto sea más rápido.</p>
<footer>Introducción Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-header="Complejidad Tiempo Constante" data-footer="Introducción Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr" lang="en-US" data-marpit-pagination="64" style="--header:Complejidad Tiempo Constante;--footer:Introducción Algoritmos;--paginate:true;--heading-divider:2;--theme:rknd4plznbo45cixzuz74sx6w81xxezbjarx3zbgxvrr;" data-marpit-pagination-total="72">
<header>Complejidad Tiempo Constante</header>
<ul>
<li>La forma en que Python lo hace es muy similar a la estrategia de <code>list.append()</code> utilizada por las listas para lograr tiempo constante.</li>
<li>Internamente, Python usará un arreglo más grande de lo necesario para almacenar los caracteres de la cadena.</li>
<li>De esta forma, se pueden añadir nuevos caracteres fácilmente en tiempo constante.</li>
