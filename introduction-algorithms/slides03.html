<h1 id="1-of-9--zool%C3%B3gico-de-complejidades">1 of 9  Zoolgico de Complejidades</h1>
<ul>
<li>Cuando <em>k = 1</em>, decimos que el algoritmo tiene <em>complejidad temporal lineal</em>.</li>
<li>El tiempo de ejecucin de un algoritmo con complejidad <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="5.495ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2429 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path></g><g data-mml-node="mo" transform="translate(763,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(1152,0)"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g><g data-mml-node="mo" transform="translate(2040,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 <li>En trminos generales, una complejidad <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="6.639ex" height="2.497ex" role="img" focusable="false" viewBox="0 -853.7 2934.7 1103.7"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path></g><g data-mml-node="mo" transform="translate(763,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="msup" transform="translate(1152,0)"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g><g data-mml-node="mi" transform="translate(975.3,363) scale(0.707)"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 <li>Un solo bucle generalmente resulta en un algoritmo <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="5.495ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2429 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path></g><g data-mml-node="mo" transform="translate(763,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(1152,0)"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g><g data-mml-node="mo" transform="translate(2040,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container>, un doble bucle en un algoritmo <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="6.606ex" height="2.452ex" role="img" focusable="false" viewBox="0 -833.9 2919.8 1083.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path></g><g data-mml-node="mo" transform="translate(763,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="msup" transform="translate(1152,0)"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g><g data-mml-node="mn" transform="translate(975.3,363) scale(0.707)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g><g data-mml-node="mo" transform="translate(2530.8,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container>, y as sucesivamente.</li>

<header>Complejidad Logartmica</header>
<ul>
<li>La <em>complejidad temporal constante</em> incluye algoritmos cuyo tiempo de ejecucin es independiente de la entrada.</li>
<li>Estos a menudo surgen de frmulas matemticas o de mtodos de algunas estructuras de datos, como <code>list.append()</code>.</li>
<li>Por ejemplo, un algoritmo para calcular el promedio entre dos nmeros es un algoritmo de tiempo constante:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">average</span>(<span class="hljs-params">a, b</span>):
    <span class="hljs-keyword">return</span> (a + b) / <span class="hljs-number">2</span>
</code></pre>
<footer>Introduccin a los Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-header="Complejidad Logartmica" data-footer="Introduccin a los Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="trxu51f0a8jgk2abu59rdivk5sevy9r9b7det32zn4g" data-marpit-pagination="4" data-marpit-pagination-total="58" style="--header:Complejidad Logartmica;--footer:Introduccin a los Algoritmos;--paginate:true;--heading-divider:2;--theme:trxu51f0a8jgk2abu59rdivk5sevy9r9b7det32zn4g;">
<header>Complejidad Logartmica</header>
<ul>
<li>El mtodo <code>list.len()</code> es un ejemplo de un mtodo de tiempo constante.</li>
<li>La lista mantiene un registro del nmero de elementos que contiene y devuelve este nmero sin tener que iterar sobre su contenido para contarlo.</li>
</ul>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1759262492/advanced-programming/introduction-to-algorithms/figs03/complexities.png" class="center" width="600" height="600" />
<footer>Introduccin a los Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-header="Complejidad Logartmica" data-footer="Introduccin a los Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="trxu51f0a8jgk2abu59rdivk5sevy9r9b7det32zn4g" data-marpit-pagination="5" data-marpit-pagination-total="58" style="--header:Complejidad Logartmica;--footer:Introduccin a los Algoritmos;--paginate:true;--heading-divider:2;--theme:trxu51f0a8jgk2abu59rdivk5sevy9r9b7det32zn4g;">

<li>Cuanto mayor sea el exponente, ms lento ser el algoritmo a medida que aumenta el tamao de los datos.</li>
<li>Exploraremos un nuevo tipo de complejidad: la <strong>complejidad temporal logartmica</strong>.</li>
<li>Estos algoritmos son mucho ms rpidos que los algoritmos de tiempo lineal, pero no son algoritmos de tiempo constante.</li>
<li>Su complejidad se encuentra entre la complejidad de tiempo constante y la complejidad de tiempo lineal.</li>
</ul>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># proposed complexities</span>
constant_complexity  = <span class="hljs-string">&quot;O(1)&quot;</span>
linear_complexity    = <span class="hljs-string">&quot;O(N)&quot;</span>
quadratic_complexity = <span class="hljs-string">&quot;O(N^2)&quot;</span>
cubic_complexity     = <span class="hljs-string">&quot;O(N^3)&quot;</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">function1</span>(<span class="hljs-params">N</span>):
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(N):          <span class="hljs-comment"># N</span>
        <span class="hljs-built_in">print</span>(i)                <span class="hljs-comment"># N</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">function2</span>(<span class="hljs-params">N</span>):
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(N):          <span class="hljs-comment"># N</span>
        <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(N):      <span class="hljs-comment"># N^2</span>

</code></pre>

<h1 id="2-of-9--encontrar-un-elemento-en-una-lista">2 of 9  Encontrar un Elemento en una Lista</h1>
<p>Consideremos el problema de determinar si una lista de enteros contiene un nmero entero dado. Aqu hay un posible algoritmo <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="5.495ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2429 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path></g><g data-mml-node="mo" transform="translate(763,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(1152,0)"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g><g data-mml-node="mo" transform="translate(2040,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container> para este problema:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">contains_value</span>(<span class="hljs-params">value_list, target</span>):

    <span class="hljs-keyword">for</span> value <span class="hljs-keyword">in</span> value_list:
        <span class="hljs-keyword">if</span> value == target:
            <span class="hljs-keyword">return</span> <span class="hljs-literal">True</span>
    <span class="hljs-keyword">return</span> <span class="hljs-literal">False</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(contains_value([<span class="hljs-number">4</span>, <span class="hljs-number">2</span>, <span class="hljs-number">8</span>, <span class="hljs-number">5</span>], <span class="hljs-number">5</span>))

</code></pre>

<header>Complejidad Logartmica</header>
<h2 id="ejercicio-1">Ejercicio</h2>
<p>Se almacena en memoria una lista con 64 enteros ordenados de forma ascendente. Uno de los enteros en esa lista es 42. El objetivo del juego es encontrar el ndice de ese nmero entero dentro de la lista.</p>
<ul>
<li><code>ask(index)</code>: Este comando imprimir y devolver el valor de la lista en el ndice dado. Por ejemplo, al usar <code>ask(0)</code> se mostrar el valor en la lista en el ndice 0. Cuando ejecutes <code>ask(0)</code>, se mostrar el siguiente mensaje:<br />
<code>The value of the list at index 0 is: 1</code> y devolver 1.</li>
<li><code>answer(index)</code>: Usa este comando una vez que encuentres el ndice del nmero entero 42. Por ejemplo, si usaste el comando <code>ask()</code> y descubriste que el ndice de 42 es 5, entonces deberas ejecutar <code>answer(5)</code>.</li>
</ul>

<p>Se nos dice que la lista est ordenada y tiene 64 elementos. El hecho de que la lista est ordenada nos permite deducir mucha informacin sobre dnde NO est el valor 42. Por ejemplo, imaginemos que comenzamos con:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">ask(<span class="hljs-number">10</span>)

El valor de la lista en el ndice <span class="hljs-number">10</span> es: <span class="hljs-number">23</span>
</code></pre>
<p>Dado que la lista est ordenada ascendentemente, y el ndice 10 tiene el valor 23, podemos deducir que todos los valores en ndices menores que 10 son menores o iguales a 23. Por lo tanto, podemos descartar todo el rango de ndices <code>[0, 10]</code> porque nuestro objetivo, 42, es mayor que 23.</p>

<p>Queremos construir una funcin que, dado un valor, formule automticamente las preguntas correctas para encontrar rpidamente el ndice de ese valor en una lista ordenada.</p>
<ol>
<li>Mantener un registro del rango de posibles ndices donde puede estar la respuesta.</li>
<li>Mientras haya ms de un ndice posible, preguntar cul es el valor en el ndice medio de ese rango.

<li>Si el valor es menor que nuestro objetivo, entonces excluimos la primera mitad del rango de ndices posibles.</li>
<li>De lo contrario, excluimos la segunda mitad.</li>
<li>Este algoritmo para buscar un valor en una lista ordenada se conoce como <strong>bsqueda binaria</strong>. El nombre proviene del hecho de que en cada iteracin eliminamos <em>la mitad</em> de las respuestas posibles.</li>
</ul>

</ol>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">binary_search</span>(<span class="hljs-params">target</span>):

<p>Construyamos el cuerpo del bucle <code>while</code>. Aqu necesitamos:</p>

<li>Ejecutar el comando <code>ask()</code> en ese ndice.</li>

<li>Finalmente, necesitamos actualizar el rango.</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-header="Complejidad Logartmica" data-footer="Introduccin a los Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="trxu51f0a8jgk2abu59rdivk5sevy9r9b7det32zn4g" data-marpit-pagination="29" data-marpit-pagination-total="58" style="--header:Complejidad Logartmica;--footer:Introduccin a los Algoritmos;--paginate:true;--heading-divider:2;--theme:trxu51f0a8jgk2abu59rdivk5sevy9r9b7det32zn4g;">
<header>Complejidad Logartmica</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">binary_search</span>(<span class="hljs-params">target</span>):  
    range_start = <span class="hljs-number">0</span>  
    range_end = <span class="hljs-number">63</span>  

    <span class="hljs-keyword">while</span> range_start &lt; range_end:  
        range_middle = (range_end + range_start) // <span class="hljs-number">2</span>  
        value = ask(range_middle)  

        <span class="hljs-keyword">if</span> value == target:

            <span class="hljs-comment"># Descartar la primera mitad del rango  </span>
            range_start = range_middle + <span class="hljs-number">1</span>  
        <span class="hljs-keyword">else</span>:  
            <span class="hljs-comment"># Descartar la segunda mitad del rango  </span>
            range_end = range_middle - <span class="hljs-number">1</span>  

    <span class="hljs-comment"># En este punto range_start = range_end  </span>
    <span class="hljs-keyword">return</span> range_start
</code></pre>

<h1 id="5-of-9--algoritmo-de-b%C3%BAsqueda-binaria">5 of 9  Algoritmo de Bsqueda Binaria</h1>
<p>En lugar de jugar al juego de adivinanzas, reciba una lista y un valor objetivo como entrada y encuentre el ndice de ese valor en la lista.</p>
<p>Qu crees que necesita cambiarse en el cdigo para esto? Hay tres cosas que necesitamos cambiar:</p>
<ol>
<li>Agregar la lista como un argumento.</li>
<li>Actualizar el valor inicial de <code>range_end</code>. Ya no es 63, sino la longitud de la lista menos 1.</li>
<li>Reemplazar la funcin <code>ask()</code> por una verificacin en el ndice de la lista.</li>
</ol>
<footer>Introduccin a los Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-header="Complejidad Logartmica" data-footer="Introduccin a los Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="trxu51f0a8jgk2abu59rdivk5sevy9r9b7det32zn4g" data-marpit-pagination="33" data-marpit-pagination-total="58" style="--header:Complejidad Logartmica;--footer:Introduccin a los Algoritmos;--paginate:true;--heading-divider:2;--theme:trxu51f0a8jgk2abu59rdivk5sevy9r9b7det32zn4g;">
<header>Complejidad Logartmica</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">binary_search</span>(<span class="hljs-params">values, target</span>):                     <span class="hljs-comment"># Primer cambio  </span>
    range_start = <span class="hljs-number">0</span>  
    range_end = <span class="hljs-built_in">len</span>(values) - <span class="hljs-number">1</span>                        <span class="hljs-comment"># Segundo cambio  </span>

    <span class="hljs-keyword">while</span> range_start &lt; range_end:  
        range_middle = (range_end + range_start) // <span class="hljs-number">2</span>  
        value = values[range_middle]                   <span class="hljs-comment"># Tercer cambio  </span>

        <span class="hljs-keyword">if</span> value == target:  
            <span class="hljs-keyword">return</span> range_middle  
        <span class="hljs-keyword">elif</span> value &lt; target:  
            range_start = range_middle + <span class="hljs-number">1</span>  
        <span class="hljs-keyword">else</span>:  
            range_end = range_middle - <span class="hljs-number">1</span>  

    <span class="hljs-keyword">return</span> range_start
</code></pre>
<footer>Introduccin a los Algoritmos</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-header="Complejidad Logartmica" data-footer="Introduccin a los Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="trxu51f0a8jgk2abu59rdivk5sevy9r9b7det32zn4g" data-marpit-pagination="34" data-marpit-pagination-total="58" style="--header:Complejidad Logartmica;--footer:Introduccin a los Algoritmos;--paginate:true;--heading-divider:2;--theme:trxu51f0a8jgk2abu59rdivk5sevy9r9b7det32zn4g;">

<ul>
<li>An hay un problema con nuestro algoritmo. Qu pasa si el valor objetivo no est en la lista?</li>

<li>En ese punto, devolvemos ese ndice.</li>
<li>Esto funcionaba porque asumamos que el objetivo estaba en la lista.</li>
<li>Dado que quedaba solo un ndice, ese deba ser el ndice del valor objetivo.</li>
<li>Para resolver esto, necesitamos agregar una verificacin adicional al final, antes de devolver el valor.</li>

<li>Dentro del <code>if</code>, si la condicin se cumple (el valor no est en la lista), devuelve <code>-1</code>.</li>

<h1 id="6-of-9--an%C3%A1lisis-de-la-b%C3%BAsqueda-binaria">6 of 9  Anlisis de la Bsqueda Binaria</h1>
<ul>
<li>Podra suceder que la bsqueda binaria tambin tome tiempo lineal en el peor caso? Si no, cul es su complejidad temporal?</li>
<li>Este algoritmo es ms difcil de analizar.</li>
<li>La razn principal es que usamos un bucle <code>while</code>.</li>
<li>Realmente no podemos hacer un conteo de lneas de la misma manera que antes porque no sabemos cundo la condicin del <code>while</code> se vuelve falsa.</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-header="Complejidad Logartmica" data-footer="Introduccin a los Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="trxu51f0a8jgk2abu59rdivk5sevy9r9b7det32zn4g" data-marpit-pagination="38" data-marpit-pagination-total="58" style="--header:Complejidad Logartmica;--footer:Introduccin a los Algoritmos;--paginate:true;--heading-divider:2;--theme:trxu51f0a8jgk2abu59rdivk5sevy9r9b7det32zn4g;">
<header>Complejidad Logartmica</header>
<ul>
<li>Necesitamos averiguar cul es el nmero mximo de veces que ejecutaremos el cuerpo del bucle <code>while</code>.</li>
<li>Para hacerlo, necesitamos razonar sobre qu hace la condicin del <code>while</code> y qu hace el cdigo.</li>
<li>Sea <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container> la longitud de la lista de entrada.</li>
<li>Comenzamos con un rango de posibles ndices que tiene <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container> elementos.</li>
<li>En cada iteracin del bucle <code>while</code>, podemos <strong>eliminar aproximadamente la mitad de los elementos</strong>.</li>
</ul>

<li>Cmo crece esta cantidad a medida que <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container> crece? Para responder a esto, <strong>hagamos un experimento</strong> donde variamos el valor de <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container> y, para cada valor, lo dividimos entre 2 y contamos cuntas veces necesitamos hacerlo hasta que sea menor que 1.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">num_div_to_reach_1</span>(<span class="hljs-params">N</span>):
    div_count = <span class="hljs-number">0</span>
    <span class="hljs-keyword">while</span> N &gt; <span class="hljs-number">1</span>:
        N /= <span class="hljs-number">2</span>
        div_count += <span class="hljs-number">1</span>
    <span class="hljs-keyword">return</span> div_count
</code></pre>

<ul>
<li>Es un poco largo decir: <em>el nmero de veces que necesitamos dividir <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container> entre 2 para llegar a 1</em>.</li>
<li>En matemticas, este valor se llama el <strong>logaritmo en base 2 de <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container></strong> y se denota por <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="7.648ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 3380.6 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="6C" d="M42 46H56Q95 46 103 60V68Q103 77 103 91T103 124T104 167T104 217T104 272T104 329Q104 366 104 407T104 482T104 542T103 586T103 603Q100 622 89 628T44 637H26V660Q26 683 28 683L38 684Q48 685 67 686T104 688Q121 689 141 690T171 693T182 694H185V379Q185 62 186 60Q190 52 198 49Q219 46 247 46H263V0H255L232 1Q209 2 183 2T145 3T107 3T57 1L34 0H26V46H42Z"></path><path data-c="6F" d="M28 214Q28 309 93 378T250 448Q340 448 405 380T471 215Q471 120 407 55T250 -10Q153 -10 91 57T28 214ZM250 30Q372 30 372 193V225V250Q372 272 371 288T364 326T348 362T317 390T268 410Q263 411 252 411Q222 411 195 399Q152 377 139 338T126 246V226Q126 130 145 91Q177 30 250 30Z" transform="translate(278,0)"></path><path data-c="67" d="M329 409Q373 453 429 453Q459 453 472 434T485 396Q485 382 476 371T449 360Q416 360 412 390Q410 404 415 411Q415 412 416 414V415Q388 412 363 393Q355 388 355 386Q355 385 359 381T368 369T379 351T388 325T392 292Q392 230 343 187T222 143Q172 143 123 171Q112 153 112 133Q112 98 138 81Q147 75 155 75T227 73Q311 72 335 67Q396 58 431 26Q470 -13 470 -72Q470 -139 392 -175Q332 -206 250 -206Q167 -206 107 -175Q29 -140 29 -75Q29 -39 50 -15T92 18L103 24Q67 55 67 108Q67 155 96 193Q52 237 52 292Q52 355 102 398T223 442Q274 442 318 416L329 409ZM299 343Q294 371 273 387T221 404Q192 404 171 388T145 343Q142 326 142 292Q142 248 149 227T179 192Q196 182 222 182Q244 182 260 189T283 207T294 227T299 242Q302 258 302 292T299 343ZM403 -75Q403 -50 389 -34T348 -11T299 -2T245 0H218Q151 0 138 -6Q118 -15 107 -34T95 -74Q95 -84 101 -97T122 -127T170 -155T250 -167Q319 -167 361 -139T403 -75Z" transform="translate(778,0)"></path></g><g data-mml-node="mn" transform="translate(1311,-241.4) scale(0.707)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g><g data-mml-node="mo" transform="translate(1714.6,0)"><path data-c="2061" d=""></path></g><g data-mml-node="mo" transform="translate(1714.6,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -22 <li>Despus de dividir 10 entre 2 tres veces, estamos en 1.25. Despus de cuatro veces, obtenemos un valor menor que 1, es decir, 0.625.</li>
<li>As, el nmero de veces que necesitamos dividir 10 entre 2 para llegar a 1 est entre 3 y 4. Podemos verificar esto en Python usando la <a href="https://docs.python.org/2/library/math.html#math.log" target="_blank">funcin math.log()</a>:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> math
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(math.log(<span class="hljs-number">10</span>, <span class="hljs-number">2</span>)) <span class="hljs-comment"># el segundo argumento es la base</span>
</code></pre>

<header>Complejidad Logartmica</header>
<p>Ahora que sabemos cuntas veces se ejecutar el bucle <code>while</code>, podemos hacer un anlisis de complejidad temporal como antes:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">binary_search</span>(<span class="hljs-params">values, target</span>):                     
    range_start = <span class="hljs-number">0</span>                                     <span class="hljs-comment"># 1</span>
    range_end = <span class="hljs-built_in">len</span>(values) - <span class="hljs-number">1</span>                         <span class="hljs-comment"># 1</span>

    <span class="hljs-keyword">while</span> range_start &lt; range_end:                      <span class="hljs-comment"># log(N)</span>
        range_middle = (range_end + range_start) // <span class="hljs-number">2</span>   <span class="hljs-comment"># log(N)</span>
        value = values[range_middle]                    <span class="hljs-comment"># log(N)</span>

        <span class="hljs-keyword">if</span> value == target:                             <span class="hljs-comment"># log(N)</span>
            <span class="hljs-keyword">return</span> range_middle                         <span class="hljs-comment"># log(N)</span>

        <span class="hljs-keyword">elif</span> value &lt; target:                            <span class="hljs-comment"># log(N)</span>
            range_start = range_middle + <span class="hljs-number">1</span>              <span class="hljs-comment"># log(N)</span>

        <span class="hljs-keyword">else</span>:                                           <span class="hljs-comment"># log(N)</span>
            range_end = range_middle - <span class="hljs-number">1</span>                <span class="hljs-comment"># log(N)</span>

    <span class="hljs-keyword">if</span> values[range_start] != target:                   <span class="hljs-comment"># 1</span>
        <span class="hljs-keyword">return</span> -<span class="hljs-number">1</span>                                       <span class="hljs-comment"># 1</span>

    <span class="hljs-keyword">return</span> range_start                                  <span class="hljs-comment"># 1</span>

</code></pre>

<h1 id="8-of-9--b%C3%BAsqueda-binaria-en-la-pr%C3%A1ctica">8 of 9  Bsqueda Binaria en la Prctica</h1>
<ul>
<li>Por qu no simplemente ordenar la lista si an no est ordenada? De esta forma, podramos usar la bsqueda binaria todo el tiempo.</li>
<li>Esta es una buena idea, pero tiene un problema.</li>

<li>La razn de esto es que para ordenar una lista necesitamos mirar al menos una vez cada elemento.</li>

<ul>
<li>El archivo <code>netflix2019.csv</code> contiene la lista de lanzamientos de Netflix (pelculas y programas de TV) de 2019.</li>
<li>Mediremos los tiempos de ejecucin de dos algoritmos de bsqueda de pelculas.</li>
<li>Para simplificar el experimento, solo verificaremos si la pelcula est disponible o no.</li>
<li>El primer algoritmo utiliza una bsqueda lineal recorriendo cada fila y comprobando si el ttulo coincide con el ttulo dado.</li>
<li>El segundo algoritmo comienza ordenando los lanzamientos por ttulo y luego responde cada consulta con una bsqueda binaria.</li>
<li>Comparemos el rendimiento de ambos algoritmos para buscar 5,000 ttulos contenidos en el archivo <code>target_titles.txt</code>.</li>
</ul>
<footer>Introduccin a los Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-header="Complejidad Logartmica" data-footer="Introduccin a los Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="trxu51f0a8jgk2abu59rdivk5sevy9r9b7det32zn4g" data-marpit-pagination="53" data-marpit-pagination-total="58" style="--header:Complejidad Logartmica;--footer:Introduccin a los Algoritmos;--paginate:true;--heading-divider:2;--theme:trxu51f0a8jgk2abu59rdivk5sevy9r9b7det32zn4g;">
<header>Complejidad Logartmica</header>
<h2 id="ejercicio-6">Ejercicio</h2>
<p>El objetivo de este experimento es primero medir el tiempo que toma buscar todos los ttulos en la lista <code>target_titles</code> usando la funcin <code>linear_lookup()</code>.<br />
Luego medir cunto tiempo toma ordenar la lista de ttulos ms buscar cada ttulo en ella usando la funcin <code>binsearch_lookup()</code>.</p>
<footer>Introduccin a los Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-header="Complejidad Logartmica" data-footer="Introduccin a los Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="trxu51f0a8jgk2abu59rdivk5sevy9r9b7det32zn4g" data-marpit-pagination="54" data-marpit-pagination-total="58" style="--header:Complejidad Logartmica;--footer:Introduccin a los Algoritmos;--paginate:true;--heading-divider:2;--theme:trxu51f0a8jgk2abu59rdivk5sevy9r9b7det32zn4g;">
<header>Complejidad Logartmica</header>
<ul>
<li>Importa el mdulo <code>time</code>.</li>
<li>Mide la bsqueda lineal:
<ul>
<li>Usa la funcin <code>time.time()</code> para asignar el tiempo inicial a una variable llamada <code>start</code>.</li>
<li>Usa un bucle <code>for</code> para iterar sobre cada ttulo en <code>target_titles</code> y, para cada ttulo, llama a la funcin <code>linear_lookup()</code> pasando <code>titles</code> y <code>title</code>.</li>
<li>Despus del bucle, usa la funcin <code>time.time()</code> para asignar el tiempo final a una variable llamada <code>end</code>.</li>
<li>Calcula el tiempo transcurrido como la diferencia entre <code>end</code> y <code>start</code>. Asigna el resultado a una variable llamada <code>time_linear</code>.</li>
</ul>
</li>
</ul>
<footer>Introduccin a los Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-header="Complejidad Logartmica" data-footer="Introduccin a los Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="trxu51f0a8jgk2abu59rdivk5sevy9r9b7det32zn4g" data-marpit-pagination="55" data-marpit-pagination-total="58" style="--header:Complejidad Logartmica;--footer:Introduccin a los Algoritmos;--paginate:true;--heading-divider:2;--theme:trxu51f0a8jgk2abu59rdivk5sevy9r9b7det32zn4g;">
<header>Complejidad Logartmica</header>
<ul>
<li>Mide la bsqueda binaria:
<ul>
<li>Usa <code>time.time()</code> para asignar el tiempo inicial a una variable llamada <code>start</code>.</li>
<li>Ordena la lista de ttulos en una variable llamada <code>sorted_titles</code> usando la funcin <code>sorted()</code>. La sintaxis es: <code>sorted_titles = sorted(titles)</code>.</li>
<li>Usa un bucle <code>for</code> para iterar sobre cada ttulo en <code>target_titles</code> y, para cada ttulo, llama a la funcin <code>binsearch_lookup()</code> pasando <code>sorted_titles</code> y <code>title</code>.</li>
<li>Despus del bucle, usa la funcin <code>time.time()</code> para asignar el tiempo final a una variable llamada <code>end</code>.</li>
<li>Calcula el tiempo transcurrido como la diferencia entre <code>end</code> y <code>start</code>. Asigna el resultado a una variable llamada <code>time_binsearch</code>.</li>
</ul>
</li>
<li>Imprime los valores de <code>time_linear</code> y <code>time_binsearch</code> para comparar los dos.</li>
</ul>
<footer>Introduccin a los Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-header="Complejidad Logartmica" data-footer="Introduccin a los Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="trxu51f0a8jgk2abu59rdivk5sevy9r9b7det32zn4g" data-marpit-pagination="56" data-marpit-pagination-total="58" style="--header:Complejidad Logartmica;--footer:Introduccin a los Algoritmos;--paginate:true;--heading-divider:2;--theme:trxu51f0a8jgk2abu59rdivk5sevy9r9b7det32zn4g;">
<header>Complejidad Logartmica</header>
<h2 id="python-6">Python</h2>
<p>Descarga los archivos <a href="https://drive.google.com/uc?id=13l4xtzSgglPymKVbi0SxGsM_7gNb8Ybx&export=download" target="_blank"><code>netflix2019.csv</code></a>  y <a href="https://drive.google.com/uc?id=19eoDFURhOwWpx3PSfEGs_l-6-ZYboGgq&export=download" target="_blank"><code>target_titles.txt</code></a></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> csv

<span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;netflix2019.csv&#x27;</span>, mode=<span class="hljs-string">&#x27;r&#x27;</span>, encoding=<span class="hljs-string">&#x27;utf-8&#x27;</span>) <span class="hljs-keyword">as</span> file:
    <span class="hljs-built_in">next</span>(csv.reader(file))
    titles = [row[<span class="hljs-number">1</span>].strip() <span class="hljs-keyword">for</span> row <span class="hljs-keyword">in</span> csv.reader(file)]
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;target_titles.txt&#x27;</span>, mode=<span class="hljs-string">&#x27;r&#x27;</span>, encoding=<span class="hljs-string">&#x27;utf-8&#x27;</span>, newline=<span class="hljs-string">&#x27;&#x27;</span>) <span class="hljs-keyword">as</span> file:
    target_titles = [line.strip() <span class="hljs-keyword">for</span> line <span class="hljs-keyword">in</span> file]
</code></pre>
<footer>Introduccin a los Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-header="Complejidad Logartmica" data-footer="Introduccin a los Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="trxu51f0a8jgk2abu59rdivk5sevy9r9b7det32zn4g" data-marpit-pagination="57" data-marpit-pagination-total="58" style="--header:Complejidad Logartmica;--footer:Introduccin a los Algoritmos;--paginate:true;--heading-divider:2;--theme:trxu51f0a8jgk2abu59rdivk5sevy9r9b7det32zn4g;">
<header>Complejidad Logartmica</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># linear search algorithm</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">linear_lookup</span>(<span class="hljs-params">titles, target_title</span>):
    <span class="hljs-keyword">for</span> title <span class="hljs-keyword">in</span> titles:
        <span class="hljs-keyword">if</span> title == target_title:
            <span class="hljs-keyword">return</span> <span class="hljs-literal">True</span>
    <span class="hljs-keyword">return</span> <span class="hljs-literal">None</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;Time of Linear Search <span class="hljs-subst">{time_linear:<span class="hljs-number">.4</span>f}</span>&#x27;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;Time of Binary Search <span class="hljs-subst">{time_binsearch:<span class="hljs-number">.4</span>f}</span>&#x27;</span>)
</code></pre>
<footer>Introduccin a los Algoritmos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-header="Complejidad Logartmica" data-footer="Introduccin a los Algoritmos" data-paginate="true" data-heading-divider="2" data-theme="trxu51f0a8jgk2abu59rdivk5sevy9r9b7det32zn4g" data-marpit-pagination="58" data-marpit-pagination-total="58" style="--header:Complejidad Logartmica;--footer:Introduccin a los Algoritmos;--paginate:true;--heading-divider:2;--theme:trxu51f0a8jgk2abu59rdivk5sevy9r9b7det32zn4g;">
<header>Complejidad Logartmica</header>
<h1 id="9-of-9--conclusi%C3%B3n">9 of 9  Conclusin</h1>
<p>En esta leccin, hemos aprendido:</p>
<ol>
<li>Sobre un nuevo tipo de complejidad temporal llamada <strong>complejidad temporal logartmica</strong>.  Este tipo de complejidad usualmente ocurre cuando los algoritmos dividen sucesivamente el espacio de bsqueda en dos para encontrar la respuesta.</li>
<li>Que la <strong>bsqueda binaria</strong> es un algoritmo muy eficiente para encontrar elementos en datos ordenados.</li>
<li>Que cuando se deben ejecutar muchas consultas, el costo de <strong>preprocesar los datos para acelerar las consultas</strong> generalmente vale la pena.</li>
</ol>
<footer>Introduccin a los Algoritmos</footer>
</section>
